function tileDown(tile, pointer) {
	tile.children[0].visible = false;
    tile.scale.setTo(1);

	if(this.hand){
		this.handTween.stop();
		this.game.add.tween(this.hand).to({ alpha:0}, 500, Phaser.Easing.Linear.None,true);
	}
}

function stopDrag(currentSprite, endSprite){
	var me = this;
    if (!this.game.physics.arcade.overlap(currentSprite, endSprite, function() {
    	currentSprite.input.draggable = false;
    	currentSprite.position.copyFrom(endSprite.position);
    	currentSprite.anchor.setTo(endSprite.anchor.x, endSprite.anchor.y);  
    	me.tiles.replace(endSprite,currentSprite);
    	if(me.shouldMove){
    		me.lastShape.revive();
    		me.lastShape.position.copyFrom(currentSprite.originalPosition);
    		me.lastShape.originalPosition = currentSprite.originalPosition;
    		me.lastShape.number = currentSprite.number;

    		if(currentSprite.number == 7)
    			me.lastShape.position.x -= 10;
    		else if(currentSprite.number == 9)
    			me.lastShape.position.x -= 20;
    	}
    	me.shouldMove = false;
    	if(me.shapes.countLiving() ==0){
    		me.btn_donwload.inputEnabled = true;
    		me.winTween.start();
    		me.btnTween.start();
    	}
  	})) { 
  			currentSprite.children[0].visible = true;
    		currentSprite.scale.setTo(0.7);
    		currentSprite.position.copyFrom(currentSprite.originalPosition);
    		if(currentSprite.frameName == 'tile12.png'){
    			if(currentSprite.number == 7)
    				me.lastShape.position.x -= 10;
    			else if(currentSprite.number == 9)
    				me.lastShape.position.x -= 20;
    		}
  		}
}

function addTile(x, y,frame) {
    var tile = this.tiles.create(x , y ,'atlas',frame);
    tile.anchor.setTo(0.5, 0.5);
    this.game.physics.arcade.enable(tile);
    return tile;
}

function addShape(x, y,frame,number) {
    var tile = this.shapes.create(x , y ,'atlas',frame);
    this.game.physics.arcade.enable(tile);
    tile.anchor.setTo(0.5, 0.5);
    tile.scale.setTo(0.7);
    var positions = [0,30,0,20,-20,20];
    var numero = game.add.text(positions[number-7], 60, ''+(number-6),{ font: "bold 26px Arial", fill: "#000"});
    tile.addChild(numero);
    tile.number = number;
    tile.inputEnabled = true;
    tile.input.enableDrag();
    tile.originalPosition = tile.position.clone();
    tile.events.onInputDown.add(tileDown, this);
    var me = this;
    tile.events.onDragStop.add(function(currentSprite){
      this.stopDrag(currentSprite, me.tiles.children[number-7]);
    }, this);
    return tile;
}

function initTiles() {
	var tilePositions = [{x:100,y:140},{x:100,y:115},{x:227,y:112},{x:226,y:140},{x:226,y:227},{x:100,y:227}];
	for (var i = 1; i < 7; i++) {
        var tile = this.addTile(tilePositions[i-1].x,tilePositions[i-1].y,'tile'+i+'.png');
    }
}

function initShapes(){
	var positions = [0,80,180,250,360,500];
	for (var i = 7; i < 13; i++) {
        var tile = this.addShape(positions[i-7],0,'tile'+i+'.png',i);
        if(i==12){
        	this.lastShape = tile;
        	this.lastShape.kill();
        }
    }
}

function create() {
	this.shouldMove = true;
	this.game.physics.startSystem(Phaser.Physics.ARCADE);
    this.tiles = this.game.add.group();
    this.shapes = this.game.add.group();
	this.background = game.add.sprite(0, 0,'atlas','bgd.png');
    /////////////////////////////
    this.title = game.add.sprite(0, 0, 'atlas','title.png');
    this.title.anchor.set(0.5);
    this.title.position.x += this.title.width*0.75;
    this.title.position.y += this.title.height*1.35;

    this.tap_title = game.add.sprite(0, 0, 'atlas','tap_button.png');
    this.tap_title.anchor.set(0.5);
    this.tap_title.position.x += this.tap_title.width;
    this.tap_title.position.y += this.tap_title.height*2.4;

    this.btn_donwload = game.add.sprite(0, 0,'atlas', 'install.png');
    this.btn_donwload.anchor.set(0.5);
    this.btn_donwload.position.x += this.btn_donwload.width*0.9;
    this.btn_donwload.position.y += (this.minHeight-this.btn_donwload.height*0.8);
	this.btn_donwload.inputEnabled = false;
	this.btn_donwload.events.onInputUp.add(onClickDownload,this);

	this.winBg = game.add.sprite(0, 0, 'atlas','win.png');
    this.winBg.anchor.set(0.5);
    this.winBg.position.x += this.winBg.width*0.8;
    this.winBg.position.y += this.winBg.height*0.75;
    this.winBg.scale.set(0);

    this.hand = game.add.sprite(0, 0,'atlas', 'hand.png');
    this.hand.anchor.set(0.5);
    this.hand.position.x = this.minWidth*0.8;
    this.hand.position.y = this.minHeight*0.8;

    this.handTween = this.game.add.tween(this.hand).to({ y:this.hand.y-200, x:this.hand.x-50}, 1500, Phaser.Easing.Linear.None,true,0,-1,true);
    this.btnTween = this.game.add.tween(this.btn_donwload.scale).to({x:this.btn_donwload.scale.x*1.2, y:this.btn_donwload.scale.y*1.2}, 1000, Phaser.Easing.Quadratic.InOut,false,0,-1,true);
    this.winTween = this.game.add.tween(this.winBg.scale).to({x:1, y:1}, 1000, Phaser.Easing.Quadratic.InOut,false);

    initTiles();
    initShapes();
    this.tiles.x =80;
    this.tiles.y =150;
    this.shapes.x =60;
    this.shapes.y =540;

	this.background.addChild(this.title);
	this.background.addChild(this.tap_title);
	this.background.addChild(this.shapes);
	this.background.addChild(this.tiles);
	this.background.addChild(this.winBg);
	this.background.addChild(this.btn_donwload);
	this.background.addChild(this.hand);

	game.flexcale.onResize.add(function (scale) {
		this.background.scale.setTo(scale);
		this.background.alignIn(game.world, Phaser.CENTER);
	});

	game.flexcale.resize();
}
		</script>
	</body>
