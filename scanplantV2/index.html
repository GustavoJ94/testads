function getDevicePixelRatio() {
    let ratio = 1;

    if (window.screen.systemXDPI !== undefined && window.screen.logicalXDPI !== undefined && window.screen.systemXDPI > window.screen.logicalXDPI)
      ratio = window.screen.systemXDPI / window.screen.logicalXDPI;
    else if (window.devicePixelRatio !== undefined)
      ratio = window.devicePixelRatio;

    return ratio;
  }

function scaleSpriteTween (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({x: scale * scaleMultiplier,y: scale * scaleMultiplier}, 350, Phaser.Easing.Quadratic.Out,true);
}

function popup (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.1, y:(scale * scaleMultiplier)+0.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: scale * scaleMultiplier, y: scale * scaleMultiplier}, 250, Phaser.Easing.Sinusoidal.Out).start(); 
}

function click (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)-0.1, y:(scale * scaleMultiplier)-0.1}, 250, Phaser.Easing.Sinusoidal.In).to({ x: scale * scaleMultiplier, y: scale * scaleMultiplier}, 200, Phaser.Easing.Sinusoidal.Out).start(); 
}

function pulse(sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    var t = game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.05, y: (scale * scaleMultiplier)+0.05}, 500, Phaser.Easing.Sinusoidal.InOut).yoyo(true).repeat(-1).start()
    return t;
}


function scaleSprite (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    sprite.scale.x = scale * scaleMultiplier;
    sprite.scale.y = scale * scaleMultiplier;
}

function getSpriteScale (spriteWidth, spriteHeight, availableSpaceWidth, availableSpaceHeight, minPadding) {
    var ratio = 1;
    var currentDevicePixelRatio = getDevicePixelRatio();
    // Sprite needs to fit in either width or height
    var widthRatio = (spriteWidth * currentDevicePixelRatio + 2 * minPadding) / availableSpaceWidth;
    var heightRatio = (spriteHeight * currentDevicePixelRatio + 2 * minPadding) / availableSpaceHeight;
    if(widthRatio > 1 || heightRatio > 1){
        ratio = 1 / Math.max(widthRatio, heightRatio);
    }
    return ratio * currentDevicePixelRatio;
}

function callCTA(){
	this.phase = 3;
    this.spinTween.stop();
   // this.popupTween.start();
    //this.btnCTATween.start();
    if(this.game.scale.isPortrait){
	    this.scaleSprite(this.btnCTA, this.game.width, this.game.height, 0 , 1)
	    this.popup(this.popupCTA, this.game.width, this.game.height, 0 , 1)
	    this.pulse(this.btnCTA, this.game.width, this.game.height, 0 , 1)
	}
	else{
 		this.scaleSprite(this.btnCTA, this.game.width, this.game.height, 0 , 0.5)
	    this.popup(this.popupCTA, this.game.width, this.game.height, 0 , 0.8)
	    this.pulse(this.btnCTA, this.game.width, this.game.height, 0 , 0.5)
	}

    this.game.input.onDown.add(onClickDownload,this);
}

	   	  this.scaleSprite(this.circle, width, height/3, 0 ,1.6)
	      this.circle.x = width*0.5
	      this.circle.y = this.plant.y

	      this.scaleSprite(this.popup, width, height, 0 ,0.6)
	      this.popup.x = width*0.5
	      this.popup.y = this.plant.y + (this.popup.height*0.3)

	      this.scaleSprite(this.button, width, height/3, 0 ,0.7)
	      this.button.x = width*0.5
	      this.button.y = this.popup.y + (this.popup.height*0.5) + (this.button.height*0.55)

	      this.scaleSprite(this.scan, width, height/3, 0 ,0.6)
	      this.scan.x = width*0.5
	      this.scan.y = this.plant.y + (this.scan.height)

	      this.scaleSprite(this.hand, width, height/3, 0 ,0.5)
	      this.hand.x = width*0.65
	      this.hand.y = this.game.height - (this.hand.height*0.45)

	      this.pulse(this.hand, this.game.width, this.game.height/3, 0 , 0.5)

	      game.add.tween(this.scan).to({y:this.plant.y - (this.scan.height*0.6)}, 800, Phaser.Easing.Sinusoidal.InOut,true);
	    }
	   else{

 		  this.plant.loadTexture('atlas','plant_l.png')
	      this.scaleSprite(this.plant, width, height, 0 ,1)
	      this.plant.x = this.game.width - this.plant.width*0.5
	      this.plant.y = this.game.height - this.plant.height*0.5

	      this.text.loadTexture('atlas','text_l.png')
	   	  this.scaleSprite(this.text, width/3, height, 0 ,1.4)
	      this.text.x = this.text.width*0.6
	      this.text.y = height*0.42

	      this.scaleSprite(this.logo, width/3, height, 0 ,0.25)
	      this.logo.x = this.logo.width*0.6
	      this.logo.y = this.logo.height*0.6

	      this.scaleSprite(this.circle, width, height, 0 ,0.8)
	      this.circle.x = this.game.width - this.circle.width*0.35
	      this.circle.y = this.plant.y

	      this.scaleSprite(this.popup, width/3, height, 0 ,1)
	      this.popup.x = this.game.width - this.popup.width*0.5
	      this.popup.y = this.plant.y + (this.popup.height*0.6)

	      this.scaleSprite(this.button, width/3, height, 0 ,1.4)
	      this.button.x = width*0.3
	      this.button.y = this.popup.y + (this.popup.height*0.2) 

	      this.scaleSprite(this.scan, width, height, 0 ,0.3)
	      this.scan.x = this.plant.x + (this.scan.width*0.26)
	      this.scan.y = this.plant.y + (this.scan.height*1.5)

	      this.scaleSprite(this.hand, width, height, 0 ,0.5)
	      this.hand.x = width*0.45
	      this.hand.y = this.game.height - (this.hand.height*0.38)

	      this.pulse(this.hand, this.game.width, this.game.height, 0 , 0.5)

	      game.add.tween(this.scan).to({y:this.plant.y - (this.scan.height*0.6)}, 800, Phaser.Easing.Sinusoidal.InOut,true);

	      if(this.game.device.iPad){

		      this.scaleSprite(this.logo, width/3, height, 0 ,0.5)
		      this.logo.x = this.logo.width*0.6
		      this.logo.y = this.logo.height*0.6

		      this.scaleSprite(this.popup, width/3, height, 0 ,1)
	      	  this.popup.x = this.game.width - this.popup.width*0.6
	     	  this.popup.y = this.plant.y + (this.popup.height*0.6)

		      this.scaleSprite(this.scan, width, height, 0 ,0.6)
	      	  this.scan.x = this.plant.x + (this.scan.width*0.26)
	      	  this.scan.y = this.plant.y + (this.scan.height*1.5)

	      	  this.scaleSprite(this.hand, width, height, 0 ,0.8)
		      this.hand.x = width*0.45
		      this.hand.y = this.game.height - (this.hand.height*0.38)

		      this.pulse(this.hand, this.game.width, this.game.height, 0 , 0.8)

	      	  game.add.tween(this.scan).to({y:this.plant.y - (this.scan.height*0.7)}, 800, Phaser.Easing.Sinusoidal.InOut,true);

	      }

	}
}

function create() {
	setBase();
    this.resize(window.innerWidth,window.innerHeight);
}

function setBase(){

	this.logo = game.add.sprite(0,0,'atlas','logo.png');
    this.logo.anchor.set(0.5);

    this.text = game.add.sprite(0,0,'atlas','text_p.png');
    this.text.anchor.set(0.5);

    this.circle = game.add.sprite(0,0,'atlas','circle.png');
    this.circle.anchor.set(0.5);

    this.plant = game.add.sprite(0,0,'atlas','plant_p.png');
    this.plant.anchor.set(0.5);

    this.scan = game.add.sprite(0,0,'atlas','scan.png');
    this.scan.anchor.set(0.5);

    this.popup = game.add.sprite(0,0,'atlas','popup.png');
    this.popup.anchor.set(0.5);

    this.button = game.add.sprite(0,0,'atlas','button.png');
    this.button.anchor.set(0.5);
    this.button.inputEnabled = true;
    this.button.events.onInputDown.add(onClickDownload, this);

    this.hand = game.add.sprite(0,0,'atlas','hand.png');
    this.hand.anchor.set(0.5);
}
		</script>
