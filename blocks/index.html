function getDevicePixelRatio() {
    let ratio = 1;

    if (window.screen.systemXDPI !== undefined && window.screen.logicalXDPI !== undefined && window.screen.systemXDPI > window.screen.logicalXDPI)
      ratio = window.screen.systemXDPI / window.screen.logicalXDPI;
    else if (window.devicePixelRatio !== undefined)
      ratio = window.devicePixelRatio;

    return ratio;
  }

function scaleSpriteTween (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({x: scale * scaleMultiplier,y: scale * scaleMultiplier}, 350, Phaser.Easing.Quadratic.Out,true);
}

function popup (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.1, y:(scale * scaleMultiplier)+0.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: scale * scaleMultiplier, y: scale * scaleMultiplier}, 250, Phaser.Easing.Sinusoidal.Out).start(); 
}

function click (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)-0.1, y:(scale * scaleMultiplier)-0.1}, 250, Phaser.Easing.Sinusoidal.In).to({ x: scale * scaleMultiplier, y: scale * scaleMultiplier}, 200, Phaser.Easing.Sinusoidal.Out).start(); 
}

function pulse(sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    var t = game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.05, y: (scale * scaleMultiplier)+0.05}, 500, Phaser.Easing.Sinusoidal.InOut).yoyo(true).repeat(-1).start()
    return t;
}


function scaleSprite (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    sprite.scale.x = scale * scaleMultiplier;
    sprite.scale.y = scale * scaleMultiplier;
}

function getSpriteScale (spriteWidth, spriteHeight, availableSpaceWidth, availableSpaceHeight, minPadding) {
    var ratio = 1;
    var currentDevicePixelRatio = getDevicePixelRatio();
    // Sprite needs to fit in either width or height
    var widthRatio = (spriteWidth * currentDevicePixelRatio + 2 * minPadding) / availableSpaceWidth;
    var heightRatio = (spriteHeight * currentDevicePixelRatio + 2 * minPadding) / availableSpaceHeight;
    if(widthRatio > 1 || heightRatio > 1){
        ratio = 1 / Math.max(widthRatio, heightRatio);
    }
    return ratio * currentDevicePixelRatio;
}

var Shape = function(nQuads, startX, startY) {
  this.state = null;
  this.startX = startX;
  this.startY = startY;
  this.padding = new Phaser.Point(0, 0);
  this.hh = 0;

  this.parent = game.add.sprite(startX, startY, null);

  this.quads = new Array(nQuads);

  for (var i = 0; i < nQuads; i++) {
    this.quads[i] = game.add.sprite(0, 0, "atlas", "block.png");
    this.quads[i].anchor.setTo(0.5, 0.5);
    this.parent.addChild(this.quads[i]);
  }

  this.existsQuads = nQuads;
  this.frame = 0;
  this.well = null;

  //
  this.tweenDragScale = null;
  this.tweenDragPadding = null;
  this.tweenEndDragPosition = null;
  this.tweenEndDragScale = null;
  this.parent.inputEnabled = true;
  this.parent.input.enableDrag();
  //
  this.readyForDrag = true;
};

//
Shape.prototype = {

  setState: function(state) {
    this.state = state;

    //this.frame = game.rnd.integerInRange(0, 4);

    var i = this.quads.length;
    while (i--) {
      this.quads[i].exists = false;
      this.quads[i].frameName = 'block.png';
    }

    this.buildShape(quadPadding);

    //this.parent.scale.set(0.5);
    this.parent.exists = true;
    this.padding.x = quadPadding;
  },

  setPosition: function(x, y) {
    this.parent.x = x;
    this.parent.y = y;
    this.startX = x;
  	this.startY = y;
  },

  buildShape: function(padding) {
  	var isLandscape = game.height / game.width  < 1.3 ? true: false;
    var row = null;
    var i = 0;
    var idxQuad = 0;
    var size = quadSize - 8;
    if(game.width <= 320 && game.height <= 480)
    	var size = quadSize - 20;
    if(isLandscape){
    	var size = quadSize - 16;
    	if(game.device.iPad)
    		var size = quadSize - 2;
    }
    if(game.device.desktop)
    	var size = quadSize + 25;

    var x = 0;
    var y = 0;
    var q = null;
    var maxX = 0;
    var maxY = 0;

    this.existsQuads = 0;

    for (var j = 0; j < this.state.length; ++j) {
      row = this.state[j];
      x = 0;
      for (i = 0; i < row.length; ++i) {
        if (row[i] === 1) {
          q = this.quads[idxQuad];
          q.x = x;
          q.y = y;
          
          scaleSprite(q, game.width, game.height/3, 0 ,0.25)
          if(game.width <= 320 && game.height <= 480)
          	scaleSprite(q, game.width, game.height/3, 0 ,0.2)
          if(isLandscape)
          	scaleSprite(q, game.width, game.height/3, 0 ,0.3)
          if(game.device.desktop)
          	scaleSprite(q, game.width, game.height/3, 0 ,0.6)

          q.exists = true;
          if (maxX < x) maxX = x;
          if (maxY < y) maxY = y;
          ++idxQuad;
        }
        x += size;
      }
      y += size;
    }

    this.existsQuads = idxQuad;

    //
    maxX *= 0.5;
    maxY *= 0.5;
    i = this.quads.length;

    while (i--) {
      if (this.quads[i].exists) {
        this.quads[i].x -= maxX;
        this.quads[i].y -= maxY;
      }
    }

    this.hh = maxY + size + 70;
  },

  endDrag: function(well) {
    if (this.tweenDragScale && this.tweenDragScale.isRunning)
      this.tweenDragScale.stop(true);
    if (this.tweenDragPadding && this.tweenDragPadding.isRunning)
      this.tweenDragPadding.stop(true);

    this.tweenEndDragPosition = game.add
      .tween(this.parent)
      .to(
        { x: this.startX, y: this.startY },
        160,
        Phaser.Easing.Linear.None,
        true
      );
    this.tweenEndDragPosition.onComplete.add(function() {
      this.onReadyForDrag();
      this.tweenEndDragPosition = null;
    }, this);
  },

  getQuadWorldX: function(i) {
    return this.parent.x + (this.quads[i].x) * this.parent.scale.x;
  },

  getQuadWorldY: function(i) {
    return this.parent.y + (this.quads[i].y) * this.parent.scale.x;
  },

  beginAddingToWell: function(well, firstAddingCell) {
    if (this.tweenDragScale && this.tweenDragScale.isRunning)
      this.tweenDragScale.stop(true);
    if (this.tweenDragPadding && this.tweenDragPadding.isRunning)
      this.tweenDragPadding.stop(true);

    var tx =
      firstAddingCell.x - this.getQuadWorldX(0) + this.parent.x + well.grid.x;
    var ty =
      firstAddingCell.y - this.getQuadWorldY(0) + this.parent.y + well.grid.y;
    this.well = well;
    
    this.onCompleteAddingToWell()
  },

  onCompleteAddingToWell: function() {
    if (this.tweenDragScale && this.tweenDragScale.isRunning)
      this.tweenDragScale.stop(true);
    this.parent.exists = false;
    this.parent.destroy()
    this.well.onCompliteAddingShape(this.frame);
  },

  reset: function(state) {
    this.setPosition(this.startX + game.width, this.startY);
    this.setState(state);

    var tween = game.add
      .tween(this.parent)
      .to({ x: this.startX }, 300, Phaser.Easing.Quadratic.Out, true);
    tween.onComplete.add(this.onReadyForDrag, this);
  },

  onReadyForDrag: function() {
    this.readyForDrag = true;
  }
};

var Well = function(
  left,
  top,
  rows,
  cols,
  padding,
  parentState
) {
  this.left = left;
  this.top = top;
  this.rows = rows;
  this.cols = cols;

  this.n = rows * cols;

  //
  var grid = game.add.group();
  grid.createMultiple(this.n, "atlas", 'block0.png', true);

  var cells = new Array(rows);
  
  var isLandscape = game.height / game.width  < 1.3 ? true: false;
  var size = quadSize - 8;
  if(game.width <= 320 && game.height <= 480)
  	var size = quadSize - 20;
  if(isLandscape){
    var size = quadSize - 16;
    if(game.device.iPad)
    	var size = quadSize - 2;
  }
  if(game.device.desktop)
    var size = quadSize + 25;

  var x = 0;
  var y = top + quadSize * 0.5;
  var c = 0;

  for (var j = 0; j < rows; j++) {
    x = left + quadSize * 0.5;
    cells[j] = new Array(cols);
    var cj = cells[j];
    for (var i = 0; i < cols; i++) {
      var q = grid.getAt(c++);
      q.anchor.setTo(0.5);
      //q.scale.setTo(0.58);
      q.x = x;
      q.y = y;

      scaleSprite(q, game.width, game.height/3, 0 ,0.25)
      if(game.width <= 320 && game.height <= 480)
      	scaleSprite(q, game.width, game.height/3, 0 ,0.2)
  	  if(isLandscape)
        scaleSprite(q, game.width, game.height/3, 0 ,0.3)
      if(game.device.desktop)
        scaleSprite(q, game.width, game.height/3, 0 ,0.6)

      this.squareSize = size
      cj[i] = q;
      x += size;
    }
    y += size;
  }

  this.grid = grid;
  this.cells = cells;

  this.invSizeW = 1.0 / (size);
  this.invSizeH = 1.0 / (size);

  this.addingCells = [];

  this.parentState = parentState;

  this.scaleRemove = { x: 0.1, y: 0.1 };

  this.waitLines = 0;

  //
  this.savedRowCells = [];
};

//
Well.prototype = {

  setPosition: function(x, y)
    {
        this.grid.x = x - (this.squareSize * 2)
        this.grid.y = y - (this.squareSize * 2)
        this.x = x - (this.squareSize * 2);
        this.y = y - (this.squareSize * 2);
  },

  tryAddShape: function(shape) {

    if (this.addingCells.length > 0)
      return false;

    var n = shape.existsQuads;
    var wx = 0;
    var wy = 0;
    //console.log(n)
    for (var i = 0; i < n; ++i) {
      wx = Math.floor((shape.getQuadWorldX(i) - (this.x)) * this.invSizeW);
      wy = Math.floor((shape.getQuadWorldY(i) - (this.y)) * this.invSizeH);

	 console.log('normal',wx,wy)

	  if ( wx < 0 || wx >= this.cols ||wy < 0 || wy >= this.rows || this.cells[wy][wx].frameName == 'block.png')
	    break;
	

      this.addingCells.push(this.cells[wy][wx]);
    }

    //const toFindDuplicates =  this.addingCells.filter((item, index) => this.addingCells.indexOf(item) !== index)
	//console.log(shape);

    if (this.addingCells.length === n) {
      shape.beginAddingToWell(this, this.addingCells[0]);
      return true;
    }
    this.addingCells.length = 0;
    return false;
  },

  onCompliteAddingShape: function(frame) {
    //
    var i = this.addingCells.length;
    while (i--) {

     if(this.addingCells[i] != undefined || this.addingCells[i] != null){
	      this.addingCells[i].frameName = 'block.png';
	      this.addingCells[i].exists = true;
	  }
    }
    this.addingCells.length = 0;
    //this.checkLines();
   // this.parentState.onCompleteAddingShapeToWell();
  }
};
