function callCTA(){
	this.completedSFX.play();
	this.CTAbtnTween2.start();
	popUpMsg(this.logo);
    this.game.input.onDown.add(onClickDownload,this);
}

function create() {

	setBase();
	initTiles();

	this.tiles.x = 65;
    this.tiles.y = 120;

    this.shapes.x = 65;
    this.shapes.y = 120;
	setCTA();
}

function setBase(){

	this.shouldMove = true;
	this.game.physics.startSystem(Phaser.Physics.ARCADE);

   	this.completedSFX = game.add.audio('completed',1);
	this.dragSFX = game.add.audio('drag',1);
	this.fixSFX = game.add.audio('fix',1);
	this.putSFX = game.add.audio('put',1);
	this.wrongSFX = game.add.audio('wrong',1);

	this.bg = game.add.sprite(this.game.width*0.5, this.game.height*0.5,'bg');
    this.bg.anchor.set(0.5);

    this.tiles = this.game.add.group();
    this.shapes = this.game.add.group();
 
    this.playBtn = game.add.sprite(this.game.width*0.5, this.game.height*0.85,'atlas','btn.png');
    this.playBtn.anchor.set(0.5);
    this.playBtn.scale.set(0.8);
	this.playBtn.inputEnabled = true;
	this.playBtn.events.onInputDown.add(onClickDownload, this);
    this.CTAbtnTween2 = game.add.tween(this.playBtn.scale).to({x:1,y:1}, 1000, Phaser.Easing.Sinusoidal.Out).repeat(-1).yoyo(true);

    var tempText = game.add.text(0,0, 'Play Now!', this.textWhite);
    tempText.anchor.set(0.5);
    this.playBtn.addChild(tempText);

    this.hand = game.add.sprite(0, 0,'atlas', 'hand.png');
    this.hand.anchor.set(0.5);
    this.hand.position.x = this.game.width*0.8;
    this.hand.position.y = this.game.height*0.55;

    this.handTween = this.game.add.tween(this.hand).to({ y:this.hand.y+200, x:this.hand.x-150}, 1000, Phaser.Easing.Linear.None,true,0,-1,true);

    this.emitter = game.add.emitter(game.world.centerX, 200, 200);
 	this.emitter.makeParticles('atlas',['confeti1.png', 'confeti2.png', 'confeti3.png', 'confeti4.png', 'confeti5.png', 'confeti6.png', 'confeti7.png', 'confeti8.png', 'confeti9.png', 'glow1.png', 'sparkle2.png', 'triangle_curve.png']);
    this.emitter.setRotation(80, -80);
    this.emitter.setAlpha(1,0, 1000);
   	this.emitter.minParticleScale = 0.2;
    this.emitter.maxParticleScale = 0.45;

    this.emitter2 = game.add.emitter(game.world.centerX, 200, 200);
 	this.emitter2.makeParticles('atlas',['sparkle2.png', 'triangle_curve.png']);
    this.emitter2.setAlpha(1,0, 1000);
    this.emitter2.minParticleScale = 0.2;
    this.emitter2.maxParticleScale = 0.35;

    this.emitter3 = game.add.emitter(game.world.centerX, 200, 200);
 	this.emitter3.makeParticles('atlas',['confeti1.png', 'confeti2.png', 'confeti3.png', 'confeti4.png', 'confeti5.png', 'confeti6.png', 'confeti7.png', 'confeti8.png', 'confeti9.png', 'glow1.png', 'sparkle2.png', 'triangle_curve.png']);
    this.emitter3.setRotation(80, -80);
    this.emitter3.setAlpha(1,0, 1000);
   	this.emitter3.minParticleScale = 0.2;
    this.emitter3.maxParticleScale = 0.45;

    this.emitter4 = game.add.emitter(game.world.centerX, 200, 200);
 	this.emitter4.makeParticles('atlas',['sparkle2.png', 'triangle_curve.png']);
    this.emitter4.setAlpha(1,0, 1000);
    this.emitter4.minParticleScale = 0.2;
    this.emitter4.maxParticleScale = 0.35;

}

function tileDown(tile, pointer) {
	if(!tile.input.draggable) return
    tile.scale.setTo(1);
    tile.bringToTop();
	this.dragSFX.play();

	if(this.hand){
		this.handTween.stop();
		this.hand.alpha = 0;
	}
}

function stopDrag(currentSprite){
	var me = this;
	this.putSFX.play();

	this.shapes.forEach(function(tile){
    

    if (this.game.physics.arcade.overlap(currentSprite, tile, function() {

			if(me.shouldMove){
					currentSprite.position.copyFrom(tile.originalPosition);
		    		tile.position.copyFrom(currentSprite.originalPosition);
		    		currentSprite.originalPosition.copyFrom(currentSprite.position)
		    		tile.originalPosition.copyFrom(tile.position)

		    		var n = currentSprite.number;
		    		currentSprite.number = tile.number;
		    		tile.number = n;

		    		console.log(currentSprite.number,tile.number,currentSprite.targetNumber)


		    		if(currentSprite.number == currentSprite.targetNumber){
		    			currentSprite.input.draggable = false;
		    			currentSprite.scale.setTo(1);
		    			me.tiles.addChild(currentSprite)
		    			me.fixSFX.play();
		    			me.emitter.x = currentSprite.x+me.shapes.x;
		    			me.emitter.y = currentSprite.y+me.shapes.y;
		    			me.emitter.start(true, 700, null, 80);

		    			me.emitter2.x = currentSprite.x+me.shapes.x;
		    			me.emitter2.y = currentSprite.y+me.shapes.y;
		    			me.emitter2.start(true, 600, null, 20);
	    			}

		    		if(tile.number == tile.targetNumber){
		    			tile.input.draggable = false;
		    			tile.scale.setTo(1);
		    			me.tiles.addChild(tile)
		    			me.fixSFX.play();

		    			me.emitter3.x = tile.x+me.shapes.x;
		    			me.emitter3.y = tile.y+me.shapes.y;
		    			me.emitter3.start(true, 700, null, 80);

		    			me.emitter4.x = tile.x+me.shapes.x;
		    			me.emitter4.y = tile.y+me.shapes.y;
		    			me.emitter4.start(true, 600, null, 20);
		    		}

		    	me.shouldMove = false;
	    	}

  	})) {}
    else{
    	if(!currentSprite.input.draggable) return
    	me.wrongSFX.play();
    	currentSprite.scale.setTo(0.98);
    	currentSprite.position.copyFrom(currentSprite.originalPosition);
    }

	});

	if(me.shapes.children.length <= 0){
		me.game.time.events.add(1000,callCTA);
	}
	me.shouldMove = true;
}

function initTiles() {
	var tilePositions = [{x:60.5,y:140},{x:140,y:220},{x:299,y:140.5},{x:457,y:220.5},{x:536.5,y:140.5},{x:61,y:380},{x:299,y:380},{x:536,y:380.5},{x:141,y:539},{x:457,y:540},{x:61,y:698},{x:300,y:699},{x:536,y:700},{x:140,y:858},{x:457.8,y:860},{x:61,y:938},{x:299,y:938.5},{x:537,y:940}];
	for (var i = 1; i < 19; i++) {
		var ii = i;
		if(ii == 2) ii =9;
		else if(ii == 4) ii =2;
		else if(ii == 7) ii =10;
		else if(ii == 9) ii =7;
		else if(ii == 10) ii =12;
		else if(ii == 12) ii =4;

        var tile = this.addTile(tilePositions[i-1].x,tilePositions[i-1].y,'piece'+ii+'.png',i,ii);
    }
}

function addTile(x, y,frame,number,target) {
    var tile = this.tiles.create(x , y ,'atlas',frame);
    this.game.physics.arcade.enable(tile);
    tile.anchor.setTo(0.5, 0.5);
    tile.originalPosition = tile.position.clone();

    if(number == 2 || number == 4 || number == 7 || number == 9 || number == 10 || number == 12){
	    tile.number = number;
	   	tile.targetNumber = target;
	    tile.hitArea  = new Phaser.Circle(0,0,240);
		tile.inputEnabled = true;


	    tile.input.enableDrag(true);
	    tile.coll = true;
	    tile.scale.setTo(0.98);
	    tile.body.setCircle(tile.width*0.3, (-(tile.width*0.3) + 0.5 * tile.width  / tile.scale.x),(-(tile.width*0.3) + 0.5 * tile.height / tile.scale.y))
	    tile.events.onInputDown.add(tileDown, this);
	    tile.events.onDragStop.add(function(currentSprite){
	      this.stopDrag(currentSprite);
	    }, this);
	    this.shapes.addChild(tile);
	}
    return tile;
}


function setCTA(){
 	this.logo = game.add.sprite(this.game.width*0.5, this.game.height*0.08,'atlas','Logo.png');
    this.logo.anchor.set(0.5);
    this.logo.scale.set(0);

}

function popUpMsg(msg,time){
    if(time == undefined) time = 0;
    game.time.events.add(time, function() { 
        var tween = game.add.tween(msg.scale).to({ x: 1.1, y: 1.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).start();
    }, this);
}
