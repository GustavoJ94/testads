function callCTA(){
    game.stage.backgroundColor = this.bgColor2;
    this.title.alpha = 0;
    this.btn1.alpha = 0;
    this.btn2.alpha = 0;
    this.btn1.inputEnabled = true;
    this.btn2.inputEnabled = true;

	this.titleCTATween.start()
    this.game.input.onDown.add(onClickDownload,this);
}

function create() {
    this.imageCounter = 1;

	setBase();
	setCTA();
}


function setCTA(){
 	this.titleCTA = game.add.sprite(this.game.world.centerX, this.game.height*0.38,'atlas','title2.png');
	this.titleCTA.anchor.set(0.5);
    this.titleCTA.scale.set(0);
	this.titleCTATween = game.add.tween(this.titleCTA.scale).to({ x: 1.4, y: 1.4}, 200, Phaser.Easing.Sinusoidal.Out).to({ x: 1, y: 1}, 100, Phaser.Easing.Sinusoidal.Out);
    
	this.subCTA = game.add.sprite(this.game.width*0.5, this.game.height*0.48,'atlas','sub1.png');
    this.subCTA.anchor.set(0.5);
    this.subCTA.scale.set(0);
    this.subCTATween = game.add.tween(this.subCTA.scale).to({ x: 1.1, y: 1.1}, 150, Phaser.Easing.Bounce.Out).to({ x: 1, y: 1}, 150, Phaser.Easing.Bounce.In);;

    this.registerCTA = game.add.sprite(this.game.width*0.5, this.game.height*0.58,'atlas','register.png');
    this.registerCTA.anchor.set(0.5);
    this.registerCTA.scale.set(0);
    this.registerCTATween = game.add.tween(this.registerCTA.scale).to({ x: 1.1, y: 1.1}, 150, Phaser.Easing.Bounce.Out).to({ x: 1, y: 1}, 150, Phaser.Easing.Bounce.In);;

    this.titleCTATween.chain(this.subCTATween);
    this.subCTATween.chain(this.registerCTATween);
}

function setBase(){
    this.title = game.add.sprite(this.game.width*0.5, this.game.height*0.1,'atlas','title.png');
    this.title.anchor.set(0.5);

    this.picture = game.add.sprite(this.game.width*-1.2, this.game.height*0.5,'img1');
    this.picture.anchor.set(0.5);
    this.picture.angle = 25;
    this.picture.alpha = 0;
    game.add.tween(this.picture).to({ x:this.game.width*0.5, angle:0,alpha:1}, 500, Phaser.Easing.Sinusoidal.Out,true);

    this.btn1 = game.add.sprite(this.game.width*0.35, this.game.height*0.9,'atlas','btn1.png');
    this.btn1.anchor.set(0.5);
    this.btn1.scale.set(0.5);
    this.btn1Tween = game.add.tween(this.btn1).to({ x:[this.game.width*0.34,this.game.width*0.35]}, 200, Phaser.Easing.Circular.InOut).repeat(-1);
    this.btn1.inputEnabled = true;
    this.btn1.events.onInputDown.add(movePic, this,0,'not');

    this.btn2 = game.add.sprite(this.game.width*0.65, this.game.height*0.9,'atlas','btn2.png');
    this.btn2.anchor.set(0.5);
    this.btn2.scale.set(0.5);
    this.btn2Tween = game.add.tween(this.btn2).to({ x:[this.game.width*0.64,this.game.width*0.65]}, 200, Phaser.Easing.Circular.InOut).repeat(-1);
    this.btn2.inputEnabled = true;
    this.btn2.events.onInputDown.add(movePic, this, 0, 'heart');

    this.warning = game.add.sprite(this.game.width*0.5, this.game.height*0.55,'atlas','card.png');
    this.warning.anchor.set(0.5);
    this.warning.scale.set(0);
    this.warningTween = game.add.tween(this.warning.scale).to({ x: 1.2, y: 1.2}, 500, Phaser.Easing.Sinusoidal.Out).to({ x: 1.1, y: 1.1}, 200, Phaser.Easing.Sinusoidal.Out);
    this.warningTween2 = game.add.tween(this.warning.scale).to({ x: 1.2, y: 1.2}, 200, Phaser.Easing.Bounce.Out).to({ x: 0, y: 0}, 100, Phaser.Easing.Sinusoidal.Out);


    this.game.time.events.loop(5000, noInteraction);

    this.swipe = new Hammer(this.game.canvas);
    this.swipe.on("swipeleft", function(){movePic(0,0,'not')});
    this.swipe.on("swiperight", function(){movePic(0,0,'heart')})
}

function movePic(btn, pointer, type){
    interaction();

    if(type == 'not'){
        this.btn1.alpha = 0;
        this.btn2.alpha = 0;
        this.cardActive = true;
        this.warningTween.start()
        var t = game.add.tween(this.picture).to({ x:this.game.width*-1.5, angle:15,alpha:0}, 700, Phaser.Easing.Sinusoidal.InOut,true);
    }
    else if(type == 'heart')
        var t = game.add.tween(this.picture).to({ x:this.game.width*2, angle:-15,alpha:0}, 700, Phaser.Easing.Sinusoidal.InOut,true);

    t.onComplete.add(newPic,this);
}

function newPic(){

    if(this.cardActive){
        this.warningTween2.start()
        this.cardActive = false;
        this.game.time.events.add(400, function(){this.btn1.alpha = 1;this.btn2.alpha = 1;})
    }

    this.picture.x = this.game.width*-1.2;
    this.picture.angle = 25;

    this.imageCounter++;

    if(this.imageCounter >= 4){
        this.game.time.events.add(100, callCTA);
    }
    else{
        this.picture.loadTexture('img'+this.imageCounter);
        game.add.tween(this.picture).to({ x:this.game.width*0.5, angle:0,alpha:1}, 500, Phaser.Easing.Sinusoidal.Out,true);
    }
}

function interaction(){
    this.btn1.angle = 0;
    this.btn2.angle = 0;
    this.btn1Tween.stop()
    this.btn2Tween.stop()
    this.btn1Tween = game.add.tween(this.btn1).to({ x:[this.game.width*0.34,this.game.width*0.35]}, 250, Phaser.Easing.Circular.InOut).repeat(-1);
    this.btn2Tween = game.add.tween(this.btn2).to({ x:[this.game.width*0.64,this.game.width*0.65]}, 250, Phaser.Easing.Circular.InOut).repeat(-1);
}

function noInteraction(){
    if(this.btn1Tween.isRunning) return;

    this.btn1Tween.start()
	this.btn2Tween.start()
}
		</script>
