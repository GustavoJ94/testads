function getDevicePixelRatio() {
    let ratio = 1;

    if (window.screen.systemXDPI !== undefined && window.screen.logicalXDPI !== undefined && window.screen.systemXDPI > window.screen.logicalXDPI)
      ratio = window.screen.systemXDPI / window.screen.logicalXDPI;
    else if (window.devicePixelRatio !== undefined)
      ratio = window.devicePixelRatio;

    return ratio;
  }

function scaleSpriteTween (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({x: scale * scaleMultiplier,y: scale * scaleMultiplier}, 350, Phaser.Easing.Quadratic.Out,true);
}

function popup (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.1, y:(scale * scaleMultiplier)+0.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: scale * scaleMultiplier, y: scale * scaleMultiplier}, 250, Phaser.Easing.Sinusoidal.Out).start(); 
}

function pulse(sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.05, y: (scale * scaleMultiplier)+0.05}, 500, Phaser.Easing.Sinusoidal.InOut).yoyo(true).repeat(-1).start()
}


function scaleSprite (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    sprite.scale.x = scale * scaleMultiplier;
    sprite.scale.y = scale * scaleMultiplier;
}

function getSpriteScale (spriteWidth, spriteHeight, availableSpaceWidth, availableSpaceHeight, minPadding) {
    var ratio = 1;
    var currentDevicePixelRatio = getDevicePixelRatio();
    // Sprite needs to fit in either width or height
    var widthRatio = (spriteWidth * currentDevicePixelRatio + 2 * minPadding) / availableSpaceWidth;
    var heightRatio = (spriteHeight * currentDevicePixelRatio + 2 * minPadding) / availableSpaceHeight;
    if(widthRatio > 1 || heightRatio > 1){
        ratio = 1 / Math.max(widthRatio, heightRatio);
    }
    return ratio * currentDevicePixelRatio;
}

function callCTA(){
	this.phase = 3;
    this.spinTween.stop();
   // this.popupTween.start();
    //this.btnCTATween.start();
    if(this.game.scale.isPortrait){
	    this.scaleSprite(this.btnCTA, this.game.width, this.game.height, 0 , 1)
	    this.popup(this.popupCTA, this.game.width, this.game.height, 0 , 1)
	    this.pulse(this.btnCTA, this.game.width, this.game.height, 0 , 1)
	}
	else{
 		this.scaleSprite(this.btnCTA, this.game.width, this.game.height, 0 , 0.5)
	    this.popup(this.popupCTA, this.game.width, this.game.height, 0 , 0.8)
	    this.pulse(this.btnCTA, this.game.width, this.game.height, 0 , 0.5)
	}

    this.game.input.onDown.add(onClickDownload,this);
}

function resize(width, height) {
   //console.log(width,height)
   var isLandscape = height / width  < 1.3 ? true: false;

   this.blueBg.x = width*0.5

   if(!isLandscape){
   	  this.blueBg.loadTexture('atlas','blueBg.png')
      this.scaleSprite(this.blueBg, width, height, 0 ,1)
      this.blueBg.y = height - (this.blueBg.height*0.5)

   	  this.scaleSprite(this.title, width, height, 0 ,0.7)
      this.title.x = width*0.45
      this.title.y = height*0.08

      this.scaleSprite(this.header, width, height, 0 ,0.7)
      this.header.x = width*0.45
      this.header.y = height*0.23

      this.scaleSprite(this.topItems, width, height/3, 0 ,1)
      this.topItems.x = width - (this.topItems.width*0.5)
      this.topItems.y = this.topItems.height*0.5

      this.scaleSprite(this.box, width, height/3, 0 ,0.9)
      this.box.x = width*0.5
      this.box.y = this.header.y + (this.header.height*0.5) + this.box.height*0.62

      this.scaleSprite(this.guyBottom, width, height/3, 0 ,0.6)
      this.guyBottom.x = width - (this.guyBottom.width*0.5)
      this.guyBottom.y = height - (this.guyBottom.height*0.5) 

      this.scaleSprite(this.calendarBottom, width, height/3, 0 ,0.6)
      this.calendarBottom.x = (this.guyBottom.width*0.2)
      this.calendarBottom.y = height - (this.guyBottom.height*0.36) 

      this.scaleSprite(this.calcBtn, width, height/3, 0 ,0.5)
      this.pulse(this.calcBtn, this.game.width, this.game.height/3, 0 , 0.5)

      this.calcBtn.x = width*0.5
      this.calcBtn.y = this.box.y + (this.box.height*0.5) + this.calcBtn.height*0.1

      this.optGroup.align(3, 1, 180, 120, Phaser.CENTER);
      this.optGroup.x = -270
      this.optGroup.y = -120

      this.optGroup2.align(3, 1, 180, 120, Phaser.CENTER);
      this.optGroup2.x = -270

      this.calcResult.y = 130

      if(this.calcDone){
        this.optGroup.y = -180
        this.optGroup2.y = -60
      }


    }
   else{
   	  //this.blueBg.loadTexture('atlas','blueBg.png')
      //this.scaleSprite(this.blueBg, width, height, 0 ,1)
      //this.blueBg.y = height - (this.blueBg.height*0.5)

    
   }

}

function setBase(){
    this.pointsScore = 0;
    this.trys = 3;
    this.canSpin = true;
    this.pointsCount = -1;
    this.pointsGuide = [890,310,0];

    this.blueBg = game.add.sprite(0,0,'atlas','blueBg.png');
    this.blueBg.anchor.set(0.5);

    this.title = game.add.sprite(0,0,'atlas','title.png');
    this.title.anchor.set(0.5);

    this.header = game.add.sprite(0,0,'atlas','header.png');
    this.header.anchor.set(0.5);

    this.topItems = game.add.sprite(0,0,'atlas','rightElm.png');
    this.topItems.anchor.set(0.5);

    this.box = game.add.sprite(0,0,'atlas','boxOptions.png');
    this.box.anchor.set(0.5);

    this.createOptions();

    this.guyBottom = game.add.sprite(0,0,'atlas','guy.png');
    this.guyBottom.anchor.set(0.5);

    this.calendarBottom = game.add.sprite(0,0,'atlas','calendar.png');
    this.calendarBottom.anchor.set(0.5);

    this.calcBtn = game.add.sprite(0,0,'atlas','calcBtn.png');
    this.calcBtn.anchor.set(0.5);
    this.calcBtn.inputEnabled = true;
    this.calcBtn.events.onInputDown.add(onClickCalc, this);

    this.calcResult = game.add.sprite(0,0,'atlas','1_2.png');
    this.calcResult.anchor.set(0.5);
    this.calcResult.alpha = 0;
    this.box.addChild(this.calcResult)

    this.calcDone = false

}

function createOptions(){
    this.optGroup = game.add.group();
    this.optGroup2 = game.add.group();
    var names = ['','10kBtn.png','20kBtn.png','30kBtn.png','31diasBtn.png','61diasBtn.png','91diasBtn.png'];

    for (var i = 1; i <= 6; i++) {
         var opt = game.add.sprite(0,0, "atlas",names[i]);
         opt.anchor.set(0.5)
         opt.inputEnabled = true;
         opt.clicked = false;
         opt.originalName = opt.frameName;
         if(i <= 3){
            opt.number = i;
            opt.events.onInputDown.add(onClickOtp, this);
            this.optGroup.add(opt);
        }
        else{
            opt.number = i-3;
            opt.events.onInputDown.add(onClickOtp2, this);
            this.optGroup2.add(opt);
        }
        //console.log(opt.number)
    }
    onClickOtp(this.optGroup.children[0])
    onClickOtp2(this.optGroup2.children[1])

    this.box.addChild(this.optGroup)
    this.box.addChild(this.optGroup2)
}

function onClickCalc(){
    this.calcDone = true
    this.calcResult.alpha = 1;
    this.calcBtn.events.onInputDown.add(onClickDownload, this);

function onClickOtp(btn){
    if(this.calcDone) return
    this.optGroup.forEach(function(opt){
        var text = opt.frameName;
        opt.clicked = false
        opt.frameName =  opt.originalName
    })
    clickBtn(btn)
}

function onClickOtp2(btn){
    if(this.calcDone) return
    this.optGroup2.forEach(function(opt){
        var text = opt.frameName;
        opt.clicked = false
        opt.frameName =  opt.originalName
    })
    clickBtn(btn)
}

function clickBtn(btn){
    var text = btn.frameName;
    if(!btn.clicked){
        btn.clicked = true
        btn.frameName = text.substring(0,text.indexOf(".")) + '_2.png';
    }
    else{
        btn.clicked = false
        btn.frameName =  text.substring(0,text.indexOf("_")) + '.png';
    }
}

function getOptionSelected(options){
    var option = options.iterate('clicked', true, Phaser.Group.RETURN_CHILD);
    return option.number;
}
