function create() { 
	this.taps = 0;

	setScene1();
	letDominoes();
	rightDominoes();
	setCTA();

	this.drawnow.bringToTop();
	this.hand.bringToTop();
}

function tapToFlip(){
	this.hand.alpha = 1;
	this.hand.x = this.game.width*0.75;
	this.hand.y = this.game.height*0.7;
	this.hand.scale.set(1);
	this.handTween2 = game.add.tween(this.hand.scale).to({ x:0.8, y:0.8}, 1000, Phaser.Easing.Sinusoidal.InOut,true).yoyo(true).repeat(-1).start();

	this.flipBtn = game.add.sprite(this.game.width*0.64, this.game.height*0.64,'replay');
	this.flipBtn.anchor.set(0.5);

	this.flip = game.add.sprite(this.game.world.centerX, this.game.height*0.78,'atlas','tap.png');
	this.flip.anchor.set(0.5);
	this.flipTween = game.add.tween(this.flip.scale).to({ x:0.9, y:0.9}, 1000, Phaser.Easing.Sinusoidal.InOut,true).yoyo(true).repeat(-1);

	this.flipBtn.bringToTop();
	this.hand.bringToTop();
	this.game.input.onDown.addOnce(onFlip,this);
}

function onFlip(){
	this.handTween2.stop();
	this.flipTween.stop();
	this.hand.alpha = 0;
	this.flip.alpha = 0;
	this.flipBtn.alpha = 0;

	this.tween1 = game.add.tween(this.dominoe1.scale).to({y: 0}, 400, Phaser.Easing.Sinusoidal.Out).start();
	this.tween2 = game.add.tween(this.dominoe2.scale).to({y: 0}, 400, Phaser.Easing.Sinusoidal.Out).start();
	this.tween3 = game.add.tween(this.dominoe3.scale).to({y: 0}, 400, Phaser.Easing.Sinusoidal.Out).start();

	this.tween1.onComplete.add(function(){	
		this.dominoe1.frameName = 'domino_5_1.png';
		this.dominoe1.reset(this.game.width*0.637, this.game.height*0.32);
		game.add.tween(this.dominoe1.scale).to({y: 1}, 400, Phaser.Easing.Sinusoidal.Out).start();

	});
	this.tween2.onComplete.add(function(){	
		this.dominoe2.frameName = 'domino_5_3.png';
		this.dominoe2.reset(this.game.width*0.637, this.game.height*0.405);
		game.add.tween(this.dominoe2.scale).to({y: 1}, 400, Phaser.Easing.Sinusoidal.Out).start();
	});

	this.tween3.onComplete.add(function(){	
		this.dominoe3.frameName = 'domino_5_4.png';
		this.dominoe3.reset(this.game.width*0.637, this.game.height*0.493);
		game.add.tween(this.dominoe3.scale).to({y: 1}, 400, Phaser.Easing.Sinusoidal.Out).start();

	});

	this.game.time.events.add(800, function(){
		this.yatzy = game.add.sprite(this.game.world.centerX, this.game.height*0.7,'atlas','yatzy.png');
		this.yatzy.anchor.set(0.5);
		this.yatzy.scale.set(0);
		game.add.tween(this.yatzy.scale).to({x:1, y: 1}, 400, Phaser.Easing.Sinusoidal.Out).start();
	});


	this.game.time.events.add(2500, function(){
		this.showCTA();
	});
}

function onDraw(domino){
	if(!domino.enable) return;
	this.taps++;
	this.handTween.stop();
	this.hand.alpha = 0;
	this.drawnow.alpha = 0;
    domino.enable = false;
    domino.frameName = 'domino_1.png';

	if(taps==1){
		this.dominoe1 = game.add.sprite(this.game.width*0.637, this.game.height*0.32,'atlas','domino_back_logo.png');
		this.dominoe1.anchor.set(0.5);
	}
	else if(taps==2){
		this.dominoe2 = game.add.sprite(this.game.width*0.637, this.game.height*0.405,'atlas','domino_back_logo.png');
		this.dominoe2.anchor.set(0.5);
	}
	else if(taps==3){
		this.dominoe3 = game.add.sprite(this.game.width*0.637, this.game.height*0.493,'atlas','domino_back_logo.png');
		this.dominoe3.anchor.set(0.5);

		this.game.time.events.add(600, function(){
			this.tapToFlip();
		});
	}
}

function setScene1(){
	this.bg = game.add.sprite(this.game.world.centerX, this.game.height*0.5,'bg');
	this.bg.anchor.set(0.5);

	this.drawnow = game.add.sprite(this.game.world.centerX, this.game.height*0.725,'atlas','draw.png');
	this.drawnow.anchor.set(0.5);

	this.hand = game.add.sprite(this.game.width*0.45, this.game.height*0.4,'atlas','hand.png');
	this.hand.anchor.set(0.5);
	this.handTween = game.add.tween(this.hand.scale).to({ x:0.8, y:0.8}, 1000, Phaser.Easing.Sinusoidal.InOut,true).yoyo(true).repeat(-1);
}

function letDominoes(){
	this.leftGroup = this.game.add.group();

	for(var i = 1; i<8; i++){
      var domino = game.add.sprite(this.game.width*0.33, (this.game.height*0.11)+((this.game.height*0.07)*i),'atlas','domino_0.png');
      domino.anchor.set(0.5);
      domino.inputEnabled = true;
      domino.enable = true;
      domino.events.onInputDown.add(onDraw, this);
      this.leftGroup.add(domino);
    }
    this.leftGroup.children[1].frameName = 'domino_1.png';
    this.leftGroup.children[1].enable = false;
}

function rightDominoes(){
	this.rightGroup = this.game.add.group();

	for(var i = 1; i<9; i++){
      var domino = game.add.sprite(this.game.width*0.95, (this.game.height*0.05)+((this.game.height*0.07)*i),'atlas','domino_0.png');
      domino.anchor.set(0.5);
      domino.scale.x *= -1;
      domino.inputEnabled = true;
      domino.enable = true;
      domino.events.onInputDown.add(onDraw, this);
      this.rightGroup.add(domino);
    }
    this.rightGroup.children[5].frameName = 'domino_1.png';
    this.rightGroup.children[5].enable = false;
}

function setCTA(){
	this.download = game.add.sprite(this.game.world.centerX, this.game.height*-1.5,'atlas','donwload.png');
	this.download.anchor.set(0.5);
	this.downloadTween = game.add.tween(this.download).to({y:this.game.height*0.5}, 1000, Phaser.Easing.Sinusoidal.InOut);

	this.apple = game.add.sprite(this.game.width*0.24, this.game.height*1.5,'apple');
	this.apple.anchor.set(0.5);
	this.apple.scale.set(0.6);
	this.appleTween = game.add.tween(this.apple).to({y:this.game.height*0.8}, 1000, Phaser.Easing.Sinusoidal.InOut);

	this.android = game.add.sprite(this.game.width*0.73, this.game.height*1.5,'android');
	this.android.anchor.set(0.5);
	this.android.scale.set(0.6);
	this.androidTween = game.add.tween(this.android).to({y:this.game.height*0.8}, 1000, Phaser.Easing.Sinusoidal.InOut);
}

function showCTA(){
	this.yatzy.alpha = 0;
	this.leftGroup.alpha = 0;
	this.rightGroup.alpha = 0;
	this.dominoe1.alpha = 0;
	this.dominoe2.alpha = 0;
	this.dominoe3.alpha = 0;

	var blurX = game.add.filter('BlurX');
	var blurY = game.add.filter('BlurY');

    blurX.blur = 30;
    blurY.blur = 30;

    this.bg.loadTexture('bg2');
	this.bg.filters = [blurX, blurY];

	this.downloadTween.start();
	this.appleTween.start();
	this.androidTween.start();
	this.game.input.onDown.add(onClickDownload,this);
}


Phaser.Filter.BlurX = function (game) {

    Phaser.Filter.call(this, game);

    this.uniforms.blur = { type: '1f', value: 1 / 512 };

    this.fragmentSrc = [

      "precision mediump float;",
      "varying vec2 vTextureCoord;",
      "varying vec4 vColor;",
      "uniform float blur;",
      "uniform sampler2D uSampler;",

        "void main(void) {",

          "vec4 sum = vec4(0.0);",

          "sum += texture2D(uSampler, vec2(vTextureCoord.x - 4.0*blur, vTextureCoord.y)) * 0.05;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x - 3.0*blur, vTextureCoord.y)) * 0.09;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x - 2.0*blur, vTextureCoord.y)) * 0.12;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x - blur, vTextureCoord.y)) * 0.15;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x, vTextureCoord.y)) * 0.16;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x + blur, vTextureCoord.y)) * 0.15;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x + 2.0*blur, vTextureCoord.y)) * 0.12;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x + 3.0*blur, vTextureCoord.y)) * 0.09;",
          "sum += texture2D(uSampler, vec2(vTextureCoord.x + 4.0*blur, vTextureCoord.y)) * 0.05;",

          "gl_FragColor = sum;",

        "}"
    ];

};

Phaser.Filter.BlurX.prototype = Object.create(Phaser.Filter.prototype);
Phaser.Filter.BlurX.prototype.constructor = Phaser.Filter.BlurX;

Object.defineProperty(Phaser.Filter.BlurX.prototype, 'blur', {

    get: function() {
        return this.uniforms.blur.value / (1/7000);
    },

    set: function(value) {
        this.dirty = true;
        this.uniforms.blur.value = (1/7000) * value;
    }

});
