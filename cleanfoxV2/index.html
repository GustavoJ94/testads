function callCTA(){
    this.title.alpha = 0;
   	this.foxMsg.alpha = 0;
   	this.btn1.alpha = 0;
   	this.btn2.alpha = 0;
   	this.foxSweep.alpha = 0;

   	this.playBg.scale.set(1);
	this.titleCTATween.start()
	this.tweenBtn2.start();
    this.game.input.onDown.add(onClickDownload,this);
}

function create() {
    this.imageCounter = 0;
    this.redy = false;

	setBase();
	setCTA();
}

function popUpMsg(msg,time){
    if(time == undefined) time = 0;
    game.time.events.add(time, function() { 
        var tween = game.add.tween(msg.scale).to({ x: 1.1, y: 1.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).start();
    }, this);
}


function setCTA(){
 	this.titleCTA = game.add.sprite(this.game.world.centerX, this.game.height*0.3,'atlas','Combined-Shape.png');
	this.titleCTA.anchor.set(0.5);
    this.titleCTA.scale.set(0);
	this.titleCTATween =  game.add.tween(this.titleCTA.scale).to({ x: 1.4, y: 1.4}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1.3, y: 1.3}, 250, Phaser.Easing.Sinusoidal.Out)
    
	this.playBg = game.add.sprite(this.game.world.centerX, this.game.height*0.55,'atlas','playBtn.png');
	this.playBg.anchor.set(0.5);

	this.btnText = game.add.text(0,0, "Download Now!", this.textWhiteBtn);
    this.btnText.anchor.set(0.5);
    this.playBg.addChild(this.btnText);
	this.playBg.scale.set(0);

	this.tweenBtn2 = game.add.tween(this.playBg.scale).to({ x: 1.1, y: 1.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).yoyo(true).repeat(-1)

    this.android = game.add.sprite(this.game.width*0.68, this.game.height*0.7,'atlas','googlestore.png');
    this.android.anchor.set(0.5);
    this.android.scale.set(0);
    this.androidTween = game.add.tween(this.android.scale).to({ x: 1.1, y: 1.1}, 150, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 150, Phaser.Easing.Sinusoidal.Out);

    this.ios = game.add.sprite(this.game.width*0.3, this.game.height*0.7,'atlas','appstore.png');
    this.ios.anchor.set(0.5);
    this.ios.scale.set(0);
    this.iosTween = game.add.tween(this.ios.scale).to({ x: 1.1, y: 1.1}, 150, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 150, Phaser.Easing.Sinusoidal.Out);

    this.titleCTATween.chain(this.iosTween);
    this.iosTween.chain(this.androidTween);
}

	this.picture.addChild(this.emailText);

	this.spamText = game.add.text(10,-140, this.spams[this.imageCounter], this.textBlack);
    this.spamText.anchor.set(0.5);
	this.picture.addChild(this.spamText);

	this.rateText = game.add.text(-180,180, this.rate[this.imageCounter], this.textWhiteBig);
    this.rateText.anchor.set(0.5);
	this.picture.addChild(this.rateText);

	this.amountText = game.add.text(60,180, this.amount[this.imageCounter], this.textWhiteBig);
    this.amountText.anchor.set(0.5);
	this.picture.addChild(this.amountText);

	this.pointText = game.add.text(this.game.width*0.5, this.game.height*0.5, '-'+this.erase[this.imageCounter], this.textBlack);
    this.pointText.fontSize = 50;
    this.pointText.anchor.set(0.5);
    this.pointText.alpha = 0;
    this.pointTween = game.add.tween(this.pointText).to({ alpha: 1}, 350, Phaser.Easing.Sinusoidal.Out).to({ alpha: 0}, 250, Phaser.Easing.Sinusoidal.In)

    this.pointText2 = game.add.text(this.game.width*0.5, this.game.height*0.5, '+'+this.erase[this.imageCounter], this.textBlack);
    this.pointText2.fontSize = 50;
    this.pointText2.anchor.set(0.5);
    this.pointText2.alpha = 0;
    this.pointTween2 = game.add.tween(this.pointText2).to({ alpha: 1}, 350, Phaser.Easing.Sinusoidal.Out).to({ alpha: 0}, 250, Phaser.Easing.Sinusoidal.In)

    this.foxSweep = game.add.sprite(this.game.width*1.3, this.game.height*0.65,'atlas','sweep.png');
    this.foxSweep.anchor.set(0.5);
    this.tweenSweep = game.add.tween(this.foxSweep).to({ x: this.game.width*0.5}, 600, Phaser.Easing.Sinusoidal.Out).to({ x: this.game.width*-1.25}, 600, Phaser.Easing.Sinusoidal.In)
    this.tweenSweep.onComplete.add(function(){this.foxSweep.x = this.game.width*1.3; });

    this.tween1.chain(this.tween2);
    this.tween2.chain(this.tween4);
    this.tween4.chain(this.tween3);
    this.tween3.chain(this.tween5);

    this.tween5.onComplete.add(function(){this.tween6.start(); this.tween7.start();});
    this.tween7.onComplete.add(function(){this.redy = true });

    this.swipe = new Hammer(this.game.canvas);
    this.swipe.on("swipeleft", function(){movePic(0,0,'not')});
    this.swipe.on("swiperight", function(){movePic(0,0,'heart')})
}

function movePic(btn, pointer, type){
	if(!this.redy) return;

    if(type == 'not'){
    	this.picture.alpha = 0.6;
    	this.picture.tint = 0xFF4451;
        var t = game.add.tween(this.picture).to({ x:this.game.width*-1.5, angle:90}, 700, Phaser.Easing.Sinusoidal.Out,true);
        game.add.tween(this.btn1.scale).to({ x: 0.9, y: 0.9}, 300, Phaser.Easing.Sinusoidal.In).to({ x: 0.8, y: 0.8}, 300, Phaser.Easing.Sinusoidal.Out,true)
         this.tweenSweep.start()
         this.pointTween.start()
    }
    else if(type == 'heart'){
    	this.picture.alpha = 0.6;
    	this.picture.tint = 0x44FFA5;
        var t = game.add.tween(this.picture).to({ x:this.game.width*2, angle:-90}, 700, Phaser.Easing.Sinusoidal.Out,true);
        game.add.tween(this.btn2.scale).to({ x: 0.9, y: 0.9}, 300, Phaser.Easing.Sinusoidal.In).to({ x: 0.8, y: 0.8}, 300, Phaser.Easing.Sinusoidal.Out,true)
        this.pointTween2.start()
    }

    t.onComplete.add(newPic,this);
}

function newPic(){
	this.picture.alpha = 1;
	this.picture.tint = 0xffffff;
    this.picture.x = this.game.width*-1.2;
    this.picture.angle = 90;

    this.imageCounter++;

    if(this.imageCounter >=5){
        this.game.time.events.add(500, callCTA);
    }
    else{
    	this.pointText.setText('-'+this.erase[this.imageCounter])
    	this.pointText2.setText('-'+this.erase[this.imageCounter])
    	this.picture.children[0].setText(this.emails[this.imageCounter]);
    	this.picture.children[1].setText(this.spams[this.imageCounter]);
    	this.picture.children[2].setText(this.rate[this.imageCounter]);
    	this.picture.children[3].setText(this.amount[this.imageCounter]);
        this.picture.loadTexture('atlas','card2.png');
        game.add.tween(this.picture).to({ x:this.game.width*0.5, angle:0}, 400, Phaser.Easing.Sinusoidal.Out,true);
    }
}
		</script>
	</body>
