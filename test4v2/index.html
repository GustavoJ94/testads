var arrow;
var catchFlag = false;
var launchVelocity = 0;

var tweenN1l8;
var tweenInicializado=false;

function create() { 

    this.ClickSFX = game.add.audio('SndClickB64',0.5);
  this.BallHitSoundSFX = game.add.audio('SndBallHitSoundB64',0.5);
  this.WinSoundSFX = game.add.audio('SndWinSoundB64',0.5);


  this.game.physics.startSystem(Phaser.Physics.ARCADE);
  this.bg = game.add.sprite(0,0, 'atlas1','bg.png');

   this.btnReset = game.add.sprite(10, 10, 'atlas2','btnReset.png');
  this.btnReset.scale.set(0.8);

  this.btnReset.inputEnabled = true;
  this.btnReset.events.onInputUp.add(resetear, this);


  this.finalizar=true;

  this.numeros = game.add.sprite(this.game.world.centerX, this.game.world.centerY+10, 'atlas2','8.png');
  this.numeros.anchor.setTo(0.5);

  CreateLevel1();



  analog = game.add.sprite(200, 450, 'ballTrayecto3.png');
  analog.width = 8;
  analog.rotation = 220;
  analog.alpha = 0;
  analog.anchor.setTo(0.5, 0.0);
    
  arrow = game.add.sprite(200, 450, 'ballTrayecto3.png');
  arrow.anchor.setTo(0.1, 0.5);
  arrow.alpha = 0;

  this.player = game.add.sprite(250, 520, 'player.png');


  this.game.physics.enable([this.n1l1,this.n1l2,this.n1l3,this.n1l4,this.n1l5,this.n1l7,this.n1l8,this.player], Phaser.Physics.ARCADE);

  this.n1l1.body.immovable = true;
  this.n1l2.body.immovable = true;
  this.n1l3.body.immovable = true;
  this.n1l4.body.immovable = true;
  this.n1l5.body.immovable = true;
  this.n1l7.body.immovable = true;
  this.n1l8.body.immovable = true;

  this.player.anchor.set(0.5);
 // this.player.body.collideWorldBounds = true;
  this.player.body.bounce.set(0.9);
//    player.body.drag.set(20, 20);

  this.player.inputEnabled = true;
  this.player.input.start(0, true);
  this.player.events.onInputDown.add(set);
  this.player.events.onInputUp.add(launch);

this.reset = game.add.sprite(this.game.world.centerX, this.game.world.centerY, 'atlas2','panelReset.png');
  this.reset.anchor.set(0.5);


  this.btn1 = game.add.sprite(-180, -100, 'atlas2','btn1.png');
  this.btn1.inputEnabled = true;
  this.btn1.events.onInputUp.add(irTienda, this);

  this.btn2 = game.add.sprite(68, -100, 'atlas2','btn2.png');
  this.btn2.inputEnabled = true;
  this.btn2.events.onInputUp.add(irTienda, this);


  this.btn3 = game.add.sprite(-85, 10, 'atlas2','btn3.png');
  this.btn3.inputEnabled = true;
  this.btn3.events.onInputUp.add(resetear, this);

  this.reset.addChild(this.btn1);
  this.reset.addChild(this.btn2);
  this.reset.addChild(this.btn3);

  this.reset.scale.set(0);

}

function set(player,pointer) {

    catchFlag = true;
    //game.camera.follow(null);
    this.posX = this.player.x;
    this.posY = this.player.y;
    
    this.player.body.moves = false;
    this.player.body.velocity.setTo(0, 0);
    arrow.reset(this.player.x, this.player.y);
    analog.reset(this.player.x, this.player.y);

}

function launch() {


    catchFlag = false;
    this.player.body.moves = true;
    game.camera.follow(this.player, Phaser.Camera.FOLLOW_TOPDOWN);
    
    arrow.alpha = 0;
    analog.alpha = 0;

    Xvector = (arrow.x - this.player.x) * 10;
    Yvector = (arrow.y - this.player.y) * 10;

    this.player.body.velocity.setTo(Xvector, Yvector);
   // player.body.bounce.setTo(1, 1);

}



function update() {
  if((this.player.inWorld==false)&&(this.finalizar)){
    this.finalizar=false
        this.WinSoundSFX.play();
    onClickDownload();
  }

    this.game.physics.arcade.collide(this.n1l1,this.player,CollicionPared,  null, this);
    this.game.physics.arcade.collide(this.n1l2,this.player,CollicionPared,  null, this);
    this.game.physics.arcade.collide(this.n1l3,this.player,CollicionPared,  null, this);
    this.game.physics.arcade.collide(this.n1l4,this.player,CollicionPared,  null, this);
    this.game.physics.arcade.collide(this.n1l5,this.player,CollicionPared,  null, this);
    this.game.physics.arcade.collide(this.n1l7,this.player,CollicionPared,  null, this);
    this.game.physics.arcade.collide(this.n1l8,this.player,CollicionPuerta, null, this);

    arrow.rotation = game.physics.arcade.angleBetween(arrow, this.player);
    
    if (catchFlag == true){

   

      
            this.player.x = game.input.activePointer.worldX; 
            this.player.y = game.input.activePointer.worldY;

            if( this.player.x >= this.posX+50)this.player.x = this.posX+50;
        	if( this.player.y >= this.posY+50)this.player.y = this.posY+50;
			if( this.player.x <= this.posX-50)this.player.x = this.posX-50;
        	if( this.player.y <= this.posY-50)this.player.y = this.posY-50;

          
            
            arrow.alpha = 1;    
            analog.alpha = 0;
            analog.rotation = arrow.rotation - 3.14 / 2;
            analog.height = game.physics.arcade.distanceBetween(arrow, this.player);    
            launchVelocity = analog.height;
     

    }

}

function irTienda () {
  this.ClickSFX.play();

onClickDownload();
}


function CollicionPared (obj1, obj2) {

  this.BallHitSoundSFX.play();

  if(catchFlag==false){
    this.contToques--;
    if(this.contToques>-2){
       //console.log(this.contToques);
       if(this.contToques>-1){
            this.numeros.loadTexture('atlas2',contToques+'.png');
      }
      if(this.contToques==0){
        tweenInicializado=true;
        tweenN1l8 = this.game.add.tween(this.n1l8).to({ y: 590}, 1000, Phaser.Easing.Quadratic.InOut,true);
      }
      if(this.contToques==-1){
         this.reset.scale.set(0.9);
         this.player.body.velocity.setTo(0, 0);
        //resetear();
      }
    }
  }
}

function resetear () {

this.ClickSFX.play();
  if(tweenInicializado){
    tweenN1l8.pause();
    tweenInicializado=false;
  }
 
  this.reset.scale.set(0);
  this.contToques=5;
   this.numeros.loadTexture('atlas2',contToques+'.png');
  this.player.x=250;
  this.player.y=520;
  this.player.body.velocity.setTo(0, 0);
  this.n1l8.x = 8;
  this.n1l8.y = 198;

}


function CollicionPuerta (obj1, obj2) {
  if(this.contToques!=0){
    this.reset.scale.set(0.9);
    this.player.body.velocity.setTo(0, 0);
  }
}


function CreateLevel1 () {

    this.contToques=5;
    this.numeros.loadTexture('atlas2',contToques+'.png');
     
    this.n1l1 = game.add.sprite(85,200, 'atlas1','6.png');
    this.n1l2 = game.add.sprite(520, 0,'atlas1','n1l1.png');
    this.n1l3 = game.add.sprite(260, 587,'atlas1','n1l3.png');
    this.n1l4 = game.add.sprite(0, 0,'atlas1','n1l4.png');
    this.n1l5 = game.add.sprite(0, 860,'atlas1','n1l4.png');
    this.n1l7 = game.add.sprite(0, 400,'atlas1','7.png');
    this.n1l8 = game.add.sprite(8, 198,'puerta.png');

    this.n1l1.addChild(this.n1l8);
    this.n1l1.addChild(this.n1l2);
    this.n1l1.addChild(this.n1l3);
    this.n1l1.addChild(this.n1l4);
    this.n1l1.addChild(this.n1l5);
    this.n1l1.addChild(this.n1l7);
  
}
