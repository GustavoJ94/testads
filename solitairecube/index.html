        this.circle.alpha = 0.8;
        this.circleTween.start();
        this.circleTween2.start();
    })

    this.hand = game.add.sprite(0, 0,'atlas', 'hand.png');
    this.hand.anchor.set(0.5);
    this.hand.scale.set(0.8);

    this.hand.position.x = this.game.width*0.53;
    this.hand.position.y = this.game.height*0.32;

    this.handTween2 = this.game.add.tween(this.hand.scale).to({ x:0.9,y:0.9}, 300, Phaser.Easing.Sinusoidal.InOut,true).yoyo(true).repeat(-1);

    this.notification = game.add.sprite(this.game.width*0.5, this.game.height*-1.5,'atlas', 'SkillzPaymentNotif5.png');
    this.notification.anchor.set(0.5);
    this.notificationTween = this.game.add.tween(this.notification).to({y:this.game.height*0.05}, 500, Phaser.Easing.Sinusoidal.Out).to({y:this.game.height*-1.5}, 5000, Phaser.Easing.Sinusoidal.In);
    this.notificationTween2 = this.game.add.tween(this.notification).to({y:this.game.height*0.05}, 500, Phaser.Easing.Sinusoidal.Out).to({y:this.game.height*-1.5}, 5000, Phaser.Easing.Sinusoidal.In);

    this.game.input.onDown.add(nextMove,this);

    this.emitter = game.add.emitter(0, 0, 100);
    //this.emitter.add(this.text);
    this.emitter.gravity = 200;
    this.emitter.start(true, 2000, null, 10);


    this.step = 0;
}

function nextMove(tile, pointer) {
    this.step++;

	if(this.hand){
		this.hand.alpha = 0;
        this.circle.kill()
	}

    if(this.step == 1){
        this.notificationTween.start()

        this.cards1.forEach(function(card){
            this.move1 = this.game.add.tween(card).to({y:card.y+(this.game.height*0.12)}, 400, Phaser.Easing.Sinusoidal.Out).to({x:this.game.width*0.375,y:card.y+(this.game.height*0.03)}, 400, Phaser.Easing.Sinusoidal.InOut).start();
        })

        this.game.time.events.add(1200, function(){
            this.hand.position.x = this.game.width*0.43;
            this.hand.alpha = 1;
            this.circle.alpha = 0.8;
            this.circle.scale.set(0.3);
            this.circle.revive()
            this.circle.position.x = this.game.width*0.49;
        })
    }
    else if(this.step == 2){

            this.cards2.forEach(function(card){
            this.move2 = this.game.add.tween(card).to({y:card.y+(this.game.height*0.12)}, 400, Phaser.Easing.Sinusoidal.Out).to({x:this.game.width*0.865,y:card.y+(this.game.height*0.09)}, 400, Phaser.Easing.Sinusoidal.InOut).start();
        })

        this.game.time.events.add(1200, function(){
            this.hand.position.x = this.game.width*0.81;
            this.hand.alpha = 1;
            this.circle.alpha = 0.8;
            this.circle.scale.set(0.3);
            this.circle.revive()
            this.circle.position.x = this.game.width*0.88;

            this.cards3 = this.add.group();
            this.cards3.addMultiple([this.qHearts,this.trebolJ,this.diamond10,this.trebol9,this.hearts8,this.picas7,this.hearts6]);
            this.circle.bringToTop()
            this.hand.bringToTop() 
        })
         
    }
    else if(this.step == 3){
        this.notification.frameName = 'SkillzPaymentNotif15.png';
        this.notificationTween2.start()

         this.cards3.forEach(function(card){
            this.move3 = this.game.add.tween(card).to({y:card.y+(this.game.height*0.12)}, 400, Phaser.Easing.Sinusoidal.Out).to({x:this.game.width*0.74,y:card.y+(this.game.height*0.03)}, 400, Phaser.Easing.Sinusoidal.InOut).start();
        })

        this.game.time.events.add(1200, function(){
            this.callMoveCards();
        })
    }
}

function callMoveCards(){
    this.column1 = this.add.group();
    this.column2 = this.add.group();
    this.column3 = this.add.group();
    this.column4 = this.add.group();

    this.column1.addMultiple([this.heartsK,this.picasQ,this.heartsJ,this.picas10,this.hearts9,this.picas8,this.hearts7,this.picas6,this.hearts5]);
    this.column2.addMultiple([this.picasK,this.diamondQ,this.picasJ,this.hearts10,this.picas9,this.diamond8,this.trebol7]);
    this.column3.addMultiple([this.diamondK,this.trebolQ,this.diamondJ,this.trebol10,this.diamond9]);
    this.column4.addMultiple([this.trebolK,this.qHearts,this.trebolJ,this.diamond10,this.trebol9,this.hearts8,this.picas7,this.hearts6]);

    var timer1 = 0;
    var timer2 = 0;
    var timer3 = 0;
    var timer4 = 0;

    this.column1.forEach(function(card){
        timer1 += 100;
        this.game.add.tween(card).to({x:this.game.width*0.131,y:this.game.height*0.195}, 300 + timer1, Phaser.Easing.Sinusoidal.Out,true)
    })

    this.column2.forEach(function(card){
        timer2 += 100;
        this.game.add.tween(card).to({x:this.game.width*0.25,y:this.game.height*0.195}, 300 + timer2, Phaser.Easing.Sinusoidal.Out,true)
    })

    this.column3.forEach(function(card){
        timer3 += 100;
        this.game.add.tween(card).to({x:this.game.width*0.371,y:this.game.height*0.195}, 300 + timer3, Phaser.Easing.Sinusoidal.Out,true)
    })

    this.column4.forEach(function(card){
        timer4 += 100;
        this.game.add.tween(card).to({x:this.game.width*0.49,y:this.game.height*0.195}, 300 + timer4, Phaser.Easing.Sinusoidal.Out,true)
    })

    this.tempText = game.add.text(this.game.width*0.5,this.game.height*1.5, 'Game Complete!', this.textWhite);
    this.tempText.anchor.set(0.5);
    this.textTween = this.game.add.tween(this.tempText).to({y:this.game.height*0.5}, 600, Phaser.Easing.Sinusoidal.InOut,true)
    this.tempText.setShadow(-2, 2, 'rgba(0,0,0,0.7)', 10);

    this.textTween.onComplete.add(function(){
        this.game.time.events.add(700, function(){
            this.callCTA();
        })
    })
}

    this.cardCTA1.scale.set(0.7);
    this.cardCTA1.angle = -35;
    this.cardCTA1Tween = this.game.add.tween(this.cardCTA1).to({x:this.game.width*0.29,y:this.game.height*0.41,angle:-25}, 200, Phaser.Easing.Quadratic.Out).to({x:this.game.width*0.28,y:this.game.height*0.395,angle:-25}, 200, Phaser.Easing.Quadratic.Out)

    this.cardCTA2 = game.add.sprite(this.game.width*0.2, this.game.height*-1.5,'atlas','card-solo-dj.png');

    this.cardCTA4 = game.add.sprite(this.game.width*1.5, this.game.height*-1.5,'atlas','card-solo-hk.png');

    this.cardCTA4Tween = this.game.add.tween(this.cardCTA4).to({x:this.game.width*0.71,y:this.game.height*0.42,angle:25}, 200, Phaser.Easing.Quadratic.Out).to({x:this.game.width*0.72,y:this.game.height*0.395,angle:25}, 200, Phaser.Easing.Quadratic.Out)

    this.hex = game.add.sprite(this.game.width*0.5, this.game.height*0.5,'atlas','hex.png');

    this.suits = game.add.sprite(this.game.width*0.5, this.game.height*0.65,'atlas','suits.png');

function callCTA(){
    this.ctaDisclaimer.alpha = 1;
    this.picas5.alpha = 0;
    this.hearts4.alpha = 0;
    this.trebol6.alpha = 0;
    this.diamond7.alpha = 0;
    this.tempText.alpha = 0;
    this.column1.alpha = 0;
    this.column2.alpha = 0;
    this.column3.alpha = 0;
    this.column4.alpha = 0;

    this.ctaTween1.start();
    this.ctaTextTween.start();
}

function callCTA2(){
    this.skillz.alpha = 1;
    this.playBg.scale.set(1)

    this.hexTween.start();
    this.titleCTATween.start();
    this.suitsCTATween.start();

    this.tweenBtn2.start();
    this.appstoreTween.start();
    this.galaxystoreTween.start();
    this.game.input.onDown.add(onClickDownload,this);
}
