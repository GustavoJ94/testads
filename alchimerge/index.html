function callCTA(){
    this.isEnded = true;
    this.hand.width *= -1;
    this.hand.alpha = 1;
    this.hand.y = this.game.height * 0.68;
    this.hand.x = this.game.width * 0.6;
    this.hand.animations.play('down2');
    this.hand.bringToTop();
	this.playBg.scale.set(1)
    this.tweenBtn2.start();
    this.game.input.onDown.add(onClickDownload,this);
}

function create() {

	setBase();
	setCTA();
}

function setBase(){
    this.countBarrows = 0;
    this.countElvens = 0;
    this.isEnded = false;
	this.shouldMove = true;
	this.game.physics.startSystem(Phaser.Physics.ARCADE);

	this.bg = game.add.sprite(this.game.width*0.5, this.game.height*0.5,'bg');
    this.bg.anchor.set(0.5);

    this.circle = game.add.sprite(this.game.width*0.79, this.game.height*0.66,'atlas', 'Hand_circle.png');
    this.circle.anchor.set(0.5);
    this.circle.scale.set(1.1);
    this.circleTween = this.game.add.tween(this.circle).to({ alpha:0}, 800, Phaser.Easing.Sinusoidal.InOut,true).yoyo(true).repeat(-1);

    this.tiles = this.game.add.group();
    this.items = this.game.add.group();

    this.hand = game.add.sprite(0, 0,'atlas', 'Hand_1.png');
    this.hand.anchor.set(0.5);

    this.hand.position.x = this.game.width*-1.5;
    this.hand.position.y = this.game.height*1.5;
    this.hand.animations.add('down', ['Hand_2.png','Hand_1.png'], 5, false);
    this.hand.animations.add('down2', ['Hand_2.png','Hand_1.png'], 2, true);

    this.handTween1 = this.game.add.tween(this.hand).to({ x:this.game.width*0.71,y:this.game.height*0.69}, 800, Phaser.Easing.Sinusoidal.InOut,true);
    this.handTween2 = this.game.add.tween(this.hand).to({ x:this.game.width*0.61,y:this.game.height*0.635}, 800, Phaser.Easing.Sinusoidal.InOut);
    this.handTween3 = this.game.add.tween(this.hand).to({ x:this.game.width*0.71,y:this.game.height*0.69}, 800, Phaser.Easing.Sinusoidal.InOut);

    this.handTween1.onComplete.add(function(){
       this.handTween2.start()
    })

    this.handTween2.onComplete.add(function(){
       this.handTween3.start()
       this.hand.animations.play('down');
    })

    this.handTween3.onComplete.add(function(){
       this.handTween2.start()
       this.hand.animations.play('down');
    })
    this.setBarrows();
    this.setItems();
}

function setItems(){
    addItem(this.game.width*0.46, this.game.height*0.71,'AdamBow.png');
    addItem(this.game.width*0.18, this.game.height*0.1,'MoonPeach3.png');
    addItem(this.game.width*0.08, this.game.height*0.52,'MoonPeach4.png');
    addItem(this.game.width*0.89, this.game.height*0.28,'SolidCloud1.png');
    addItem(this.game.width*0.08, this.game.height*0.28,'SolidCloud4.png');
    addItem(this.game.width*0.5, this.game.height*0.42,'FaePool2.png');
    addItem(this.game.width*0.39, this.game.height*0.24,'FaePools5.png');
}

function setBarrows(){
    addTile(this.game.width*0.695, this.game.height*0.47,'Elven9.png','elven9',false);
    addTile(this.game.width*0.59, this.game.height*0.505,'Elven9.png','elven9',false);
    addTile(this.game.width*0.48, this.game.height*0.535,'Elven9.png','elven9',false);

    addTile(this.game.width*0.69, this.game.height*0.535,'ForrestBarrows.png','ForrestBarrows',false);
    addTile(this.game.width*0.79, this.game.height*0.57,'ForrestBarrows.png','ForrestBarrows',false);

    addTile(this.game.width*0.57, this.game.height*0.56,'ForrestBarrows.png','ForrestBarrows',false);
    addTile(this.game.width*0.685, this.game.height*0.60,'ForrestBarrows.png','ForrestBarrows',false);
    addTile(this.game.width*0.795, this.game.height*0.64,'ForrestBarrows.png','ForrestBarrows',false);
}

function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min)
}

function tileDown(tile, pointer) {
    if(this.isEnded) return;
    tile.scale.setTo(1.1);

	if(this.hand){
		this.handTween1.stop();
        this.handTween2.stop();
        this.handTween3.stop();
        this.circleTween.stop();
		this.hand.alpha = 0;
        this.circle.alpha = 0;
	}

    if(tile.type == 'elven10'){
      game.add.tween(tile.scale).to({ x: 0.9, y: 0.9}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).start();

      var random = randomIntFromInterval(2,4);
      console.log(random) 

      for(var i = 0; i<=random; i++){
        var item = this.items.getRandom();

        game.add.tween(item.scale).to({x:[0.95,0.9,0.85,0.8],y:[1.1,1.15,1.1,1]
        }, 600, Phaser.Easing.Cubic.InOut, true);

        game.add.tween(item).to({alpha:0
        }, 600, Phaser.Easing.Cubic.InOut, true);
      }

        this.game.time.events.add(1000,callCTA);
    }

   tile.bringToTop();
}

function addItem(x, y, frame) {
    var tile = this.tiles.create(x , y ,'atlas',frame);
    tile.anchor.setTo(0.5, 0.5);

    game.add.tween(tile.scale).to({x:[1,1.2,1.1,1],y:[0.85,0.9,0.95,1]
    }, 600, Phaser.Easing.Cubic.InOut, true).delay(300);

    this.items.addChild(tile);
}

function addTile(x, y,frame,type,last) {
    var tile = this.tiles.create(x , y ,'atlas',frame);
    this.game.physics.arcade.enable(tile);
    tile.anchor.setTo(0.5, 0.5);
    tile.originalPosition = tile.position.clone();
    tile.type = type;
    tile.inputEnabled = true;
    tile.events.onInputDown.add(tileDown, this);

    if(last == false){
        tile.body.setSize(55,55,24,44)
        tile.input.enableDrag(true);
        tile.events.onDragStop.add(function(currentSprite){
          this.stopDrag(currentSprite);
        }, this);
    }

    game.add.tween(tile.scale).to({x:[1,1.2,1.1,1],y:[0.85,0.9,0.95,1]
    }, 600, Phaser.Easing.Cubic.InOut, true).delay(300);

    this.tiles.addChild(tile);
	
    return tile;
}


function setCTA(){
 	/*this.logo = game.add.sprite(this.game.width*0.5, this.game.height*0.12,'atlas','Logo.png');
    this.logo.anchor.set(0.5);
    this.logo.scale.set(0);*/

    this.playBg = game.add.sprite(this.game.world.centerX, this.game.height*0.62,'btn');
    this.playBg.anchor.set(0.5);

    this.btnText = game.add.text(0,0, "Keep exploring", this.textWhite);
    this.btnText.anchor.set(0.5);
    this.btnText.setShadow(-2, 2, 'rgba(80,178,244,0.7)', 10);
    this.playBg.addChild(this.btnText);
    this.playBg.scale.set(0);

    this.tweenBtn2 = game.add.tween(this.playBg.scale).to({ x: 1.1, y: 1.1}, 600, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 450, Phaser.Easing.Sinusoidal.Out).yoyo(true).repeat(-1)

}

function stopDrag(currentSprite){
    var me = this;

    me.tiles.forEach(function(tile){
    
        if (me.game.physics.arcade.overlap(currentSprite, tile, function() {

                if(currentSprite.type == 'ForrestBarrows' && tile.type == 'ForrestBarrows'){
                    currentSprite.destroy();
                    tile.destroy(); 

                    me.countBarrows++;
                    if(me.countBarrows > 1){
                        var card = me.tiles.iterate('type', 'ForrestBarrows', Phaser.Group.RETURN_CHILD);
                        card.destroy();
                        me.hand.alpha = 1;
                        me.hand.x = me.game.width*0.53;
                        me.hand.y = me.game.height*0.61;
                        me.handTween2 = me.game.add.tween(me.hand).to({ x:me.game.width*0.42,y:me.game.height*0.55}, 1000, Phaser.Easing.Sinusoidal.InOut);
                        me.handTween3 = me.game.add.tween(me.hand).to({ x:me.game.width*0.53,y:me.game.height*0.61}, 1000, Phaser.Easing.Sinusoidal.InOut);
                        
                        me.handTween2.onComplete.add(function(){
                           me.handTween3.start()
                           me.hand.animations.play('down');
                        })

                        me.handTween3.onComplete.add(function(){
                           me.handTween2.start()
                           me.hand.animations.play('down');
                        })

                        me.handTween2.start()
                    }

                    if(me.countBarrows == 1)
                        addTile(me.game.width*0.375, me.game.height*0.57,'Elven9.png','elven9',false);
                    else if(me.countBarrows == 2)
                        addTile(me.game.width*0.59, me.game.height*0.57,'Elven9.png','elven9',false);
                }
                else if(currentSprite.type == 'elven9' && tile.type == 'elven9'){
                    currentSprite.destroy();
                    tile.destroy(); 

                    me.countElvens++;
                    if(me.countElvens > 1){
                        var card = me.tiles.iterate('type', 'elven9', Phaser.Group.RETURN_CHILD);
                        card.destroy();
                    }

                    if(me.countElvens == 2){
                        addTile(me.game.width*0.59, me.game.height*0.53,'Elven10.png','elven10',true);
                        me.hand.alpha = 1;
                        me.circle.alpha = 1;
                        me.circle.scale.set(1.7);

                        me.hand.x = me.game.width*0.44;
                        me.hand.y = me.game.height*0.58;
                        me.circle.x = me.game.width*0.59;
                        me.circle.y = me.game.height*0.56;
                        me.hand.animations.play('down2');
                        me.circleTween = me.game.add.tween(me.circle).to({ alpha:0}, 800, Phaser.Easing.Sinusoidal.InOut,true).yoyo(true).repeat(-1);
                    }
                }
        })) {}
        else{
            if(!currentSprite.input.draggable) return

            this.tiles.sort('y', Phaser.Group.SORT_ASCENDING)
            
            currentSprite.scale.setTo(1);
            currentSprite.position.copyFrom(currentSprite.originalPosition);

            game.add.tween(currentSprite.scale).to({x:[1,1.2,1.1,1],y:[0.85,0.9,0.95,1]
            }, 400, Phaser.Easing.Cubic.InOut, true).delay(200);
        }

    });
    me.shouldMove = true;
}
		</script>
