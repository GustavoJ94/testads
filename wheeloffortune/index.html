function getDevicePixelRatio() {
    let ratio = 1;

    if (window.screen.systemXDPI !== undefined && window.screen.logicalXDPI !== undefined && window.screen.systemXDPI > window.screen.logicalXDPI)
      ratio = window.screen.systemXDPI / window.screen.logicalXDPI;
    else if (window.devicePixelRatio !== undefined)
      ratio = window.devicePixelRatio;

    return ratio;
  }

function scaleSpriteTween (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({x: scale * scaleMultiplier,y: scale * scaleMultiplier}, 350, Phaser.Easing.Quadratic.Out,true);
}

function popup (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.1, y:(scale * scaleMultiplier)+0.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: scale * scaleMultiplier, y: scale * scaleMultiplier}, 250, Phaser.Easing.Sinusoidal.Out).start(); 
}

function click (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)-0.1, y:(scale * scaleMultiplier)-0.1}, 250, Phaser.Easing.Sinusoidal.In).to({ x: scale * scaleMultiplier, y: scale * scaleMultiplier}, 200, Phaser.Easing.Sinusoidal.Out).start(); 
}

function pulse(sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    var t = game.add.tween(sprite.scale).to({ x: (scale * scaleMultiplier)+0.05, y: (scale * scaleMultiplier)+0.05}, 500, Phaser.Easing.Sinusoidal.InOut).yoyo(true).repeat(-1).start()
    return t;
}


function scaleSprite (sprite, availableSpaceWidth, availableSpaceHeight, padding, scaleMultiplier) {
    var scale = this.getSpriteScale(sprite._frame.width, sprite._frame.height, availableSpaceWidth, availableSpaceHeight, padding);
    sprite.scale.x = scale * scaleMultiplier;
    sprite.scale.y = scale * scaleMultiplier;
}

function getSpriteScale (spriteWidth, spriteHeight, availableSpaceWidth, availableSpaceHeight, minPadding) {
    var ratio = 1;
    var currentDevicePixelRatio = getDevicePixelRatio();
    // Sprite needs to fit in either width or height
    var widthRatio = (spriteWidth * currentDevicePixelRatio + 2 * minPadding) / availableSpaceWidth;
    var heightRatio = (spriteHeight * currentDevicePixelRatio + 2 * minPadding) / availableSpaceHeight;
    if(widthRatio > 1 || heightRatio > 1){
        ratio = 1 / Math.max(widthRatio, heightRatio);
    }
    return ratio * currentDevicePixelRatio;
}

function resize(width, height) {
	   //console.log(width,height)
	   var isLandscape = height / width  < 1.3 ? true: false;


	   if(!isLandscape){
	      this.bg.loadTexture('bg_p')
          this.bg.width = width
          this.bg.height = height
	      //this.scaleSprite(this.plant, width, height/3, 0 ,2.2)
	      this.bg.x = width*0.5
	      this.bg.y = height*0.5

          this.scaleSprite(this.mute, width, height/3, 0 ,0.3)
          this.mute.x = width - (this.mute.width*0.9)
          this.mute.y = this.mute.height*0.8

          this.scaleSprite(this.title, width, height/3, 0 ,0.7)
          this.title.x = width*0.5
          this.title.y = height*0.15

          this.scaleSprite(this.wheel, width, height/3, 0 ,1)
          this.wheel.x = width*0.5
          this.wheel.y = height*0.4

          this.scaleSprite(this.lights, width, height/3, 0 ,1.2)
          this.lights.x = this.wheel.x
          this.lights.y = this.wheel.y

          this.scaleSprite(this.mark, width, height/3, 0 ,0.3)
          this.mark.x = this.wheel.x
          this.mark.y = this.wheel.y - (this.wheel.height*0.5) + (this.mark.height*0.15)

          this.scaleSprite(this.btn, width, height/3, 0 ,0.6)
          this.btn.x = width*0.5
          this.btn.y = height*0.71
          this.pulse(this.btn, width, height/3, 0 ,0.6)

          //this.scaleSprite(this.win, width, height, 0 ,0.8)
          this.win.x = width*0.5
          this.win.y = height*0.42

          //this.scaleSprite(this.win, width, height, 0 ,0.8)
          this.try.x = width*0.5
          this.try.y = height*0.42

          if(this.phase == 3){
            if(this.prize == 0 || this.prize == 2 || this.prize == 4)
                this.scaleSprite(this.win, width, height, 0 ,0.8)
            else
                this.scaleSprite(this.try, width, height, 0 ,0.7)
          }
	   }
	   else{
          this.bg.loadTexture('bg_l')
          this.bg.width = width
          this.bg.height = height
          //this.scaleSprite(this.plant, width, height/3, 0 ,2.2)
          this.bg.x = width*0.5
          this.bg.y = height*0.5

          this.scaleSprite(this.mute, width/3, height, 0 ,0.3)
          this.mute.x = width - (this.mute.width*0.9)
          this.mute.y = this.mute.height*0.8

          this.scaleSprite(this.title, width/3, height, 0 ,1)
          this.title.x = width*0.5
          this.title.y = height*0.08

          this.scaleSprite(this.wheel, width/3, height, 0 ,0.8)
          this.wheel.x = width*0.5
          this.wheel.y = height*0.45

          this.scaleSprite(this.lights, width/3, height, 0 ,1.05)
          this.lights.x = this.wheel.x
          this.lights.y = this.wheel.y

          this.scaleSprite(this.mark, width/3, height, 0 ,0.2)
          this.mark.x = this.wheel.x
          this.mark.y = this.wheel.y - (this.wheel.height*0.5) + (this.mark.height*0.15)

          this.scaleSprite(this.btn, width, height/3, 0 ,0.6)
          this.btn.x = width*0.5
          this.btn.y = height*0.82
          this.pulse(this.btn, width, height/3, 0 ,0.6)

          //this.scaleSprite(this.win, width, height, 0 ,0.8)
          this.win.x = width*0.5
          this.win.y = height*0.42

          //this.scaleSprite(this.try, width, height, 0 ,0.7)
          this.try.x = width*0.5
          this.try.y = height*0.42

        if(this.phase == 3){
            if(this.prize == 0 || this.prize == 2 || this.prize == 4)
                this.scaleSprite(this.win, width, height, 0 ,0.6)
            else
                this.scaleSprite(this.try, width, height, 0 ,0.55)
        }
	}
}

function create() {
	setBase();
    this.resize(window.innerWidth,window.innerHeight);
}

    this.coinRain.setYSpeed(100, 300);
    this.coinRain.setXSpeed(-100, 100);
    this.coinRain.gravity = 30;
    this.coinRain.width = game.world.width * 1.5;
    this.coinRain.minRotation = -80;
    this.coinRain.maxRotation = 80;
}

function onClickMute(){
    this.isMute = !this.isMute;

    if(this.isMute)
        this.mute.frameName = 'sound.png'
    else
        this.mute.frameName = 'sound2.png'
}

function spin(){
      if(this.canSpin){  
           var rounds = game.rnd.between(2, 4);
           var degrees = [0,65,118,180,240,300]
           this.prize =  game.rnd.between(0, 5)
           console.log(this.prize,degrees[this.prize])
           this.canSpin = false;
           var markTween = game.add.tween(this.mark).to({angle: -25}, 500, Phaser.Easing.Quadratic.Out).to({angle: 0}, 1500, Phaser.Easing.Quadratic.Out).start();
           var spinTween = game.add.tween(this.wheel).to({angle: (360 * rounds) + degrees[this.prize]}, 3000, Phaser.Easing.Quadratic.Out, true);
           game.add.tween(this.lights).to({angle: 360 * rounds + degrees[this.prize]}, 3000, Phaser.Easing.Quadratic.Out, true);

           spinTween.onComplete.add(this.checkPrize, this);
      }
}

function checkPrize(){
    this.phase = 3;
    var isLandscape = this.game.height / this.game.width  < 1.3 ? true: false;
    game.add.tween(this.wheel).to({alpha: 0}, 500, Phaser.Easing.Quadratic.Out, true);
    game.add.tween(this.lights).to({alpha: 0}, 500, Phaser.Easing.Quadratic.Out, true);
    game.add.tween(this.mark).to({alpha: 0}, 500, Phaser.Easing.Quadratic.Out, true);

    //win 0,2,4
    //lose 1,3,5
    if(this.prize == 0 || this.prize == 2 || this.prize == 4){
        this.btn.frameName = 'getbonus.png'
        this.coinRain.flow(5500, 1000, 5, -1);

        if(!isLandscape){
            this.popup(this.win, this.game.width, this.game.height, 0 , 0.8)
        }
        else{
            this.popup(this.win, this.game.width, this.game.height, 0 , 0.6)
            this.popup(this.title, this.game.width/3, this.game.height, 0 , 1.4)
        }
    }
    else{
        if(!isLandscape){
            this.popup(this.try, this.game.width, this.game.height, 0 , 0.7)
        }
        else{
            this.popup(this.try, this.game.width, this.game.height, 0 , 0.55)
            this.popup(this.title, this.game.width/3, this.game.height, 0 , 1.4)
        }
    }
    
    this.game.input.onDown.add(onClickDownload,this);
}
		</script>
