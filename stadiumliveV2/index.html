function _base64ToArrayBuffer(base64) {
    var binary_string =  window.atob(base64);
    var len = binary_string.length;
    var bytes = new Uint8Array( len );
    for (var i = 0; i < len; i++)        {
        bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes.buffer;

function popUpMsg(msg,time){
    if(time == undefined) time = 0;
    game.time.events.add(time, function() { 
        var tween = game.add.tween(msg.scale).to({ x: 1.1, y: 1.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).start();
    }, this);
}

function selectChar(char){
    this.swipe.destroy()
    this.arrows1.alpha = 0;
    this.arrows2.alpha = 0;

    char.inputEnabled = false;

    this.game.add.tween(char.scale).to({x:0.95,y:0.95}, 400, Phaser.Easing.Sinusoidal.In,true).yoyo(true);
    this.game.add.tween(this.rated).to({y: this.game.height*1.5}, 800, Phaser.Easing.Sinusoidal.In,true);

    for(var i =0; i < this.characters.length; i++){
        if(this.characters.children[i].tipo != char.tipo)
            this.characters.children[i].kill()
    }

    this.game.time.events.add(500,this.startSlide2);
}

function setItem(item){
   item.alpha = 0;

   if(this.numberSlide == 1){
       this.shirt =  game.add.sprite(this.shirtPosX[item.tipo],this.shirtPosY[item.tipo],'atlas',item.frameName);
       this.shirt.anchor.set(0.5)
    }
    else if(this.numberSlide == 2){
       this.pant =  game.add.sprite(this.pantstPosX[item.tipo],this.pantsPosY[item.tipo],'atlas',item.frameName);
       this.pant.anchor.set(0.5)
       this.shirt.bringToTop();
    }
    else if(this.numberSlide == 3){
       this.shoe =  game.add.sprite(this.shoesPosX[item.tipo],this.shoesPosY[item.tipo],'atlas',item.frameName);
       this.pant.bringToTop();
       this.shirt.bringToTop();
       this.shoe.anchor.set(0.5)
    }
    else if(this.numberSlide == 4){
       this.special =  game.add.sprite(this.specialPosX[item.tipo],this.specialPosY[item.tipo],'atlas',item.frameName);
       this.special.anchor.set(0.5)
    }
    else if(this.numberSlide == 5){
       this.helmet =  game.add.sprite(this.helmetPosX[item.tipo],this.helmetPosY[item.tipo],'atlas',item.frameName);
       this.helmet.anchor.set(0.5)
       setSlider();
    }
}

function setMenu(){
    this.items.setAll('inputEnabled', true);
    this.items.setAll('alpha', 1);

    if(this.numberSlide == 1){

        this.speech.scale.set(0);
        this.speech.frameName = 'speech3.png';
        this.popUpMsg(this.speech);

        this.items.children[0].frameName = 'pants1.png';
        this.items.children[1].frameName = 'pants2.png';
        this.items.children[2].frameName = 'pants3.png';
        this.items.children[0].scale.set(0.9);
        this.items.children[2].scale.set(0.7);
    }
    else if(this.numberSlide == 2){

        this.speech.scale.set(0);
        this.speech.frameName = 'speech4.png';
        this.popUpMsg(this.speech);

        this.items.children[0].frameName = 'shoes1.png';
        this.items.children[1].frameName = 'shoes2.png';
        this.items.children[2].frameName = 'shoes4.png';
        this.items.children[0].scale.set(0.9);
        this.items.children[1].scale.set(0.9);
        this.items.children[2].scale.set(0.9);
    }
    else if(this.numberSlide == 3){
        this.speech.scale.set(0);
        this.speech.frameName = 'speech5.png';
        this.popUpMsg(this.speech);

        this.items.children[0].frameName = 'special1.png';
        this.items.children[1].frameName = 'special2.png';
        this.items.children[2].frameName = 'special3.png';
        this.items.children[1].scale.set(1);
    }
    else if(this.numberSlide == 4){
        this.speech.scale.set(0);
        this.speech.frameName = 'speech6.png';
        this.popUpMsg(this.speech);

        this.items.children[0].frameName = 'helmet1.png';
        this.items.children[1].frameName = 'helmet2.png';
        this.items.children[2].frameName = 'helmet3.png';
        this.items.children[0].scale.set(0.8);
        this.items.children[1].scale.set(0.7);
    }
}

function selectItem(item){
    item.inputEnabled = false;
    this.sfxBtn.play();

    this.itemTweem = this.game.add.tween(item.scale).to({x:item.scale.x-0.05,y:item.scale.y-0.05}, 250, Phaser.Easing.Sinusoidal.In,true).yoyo(true);
    
    this.itemTweem.onComplete.add(function(){
        setItem(item);
        setMenu();
    })

    this.numberSlide++;
}

function startSlide2(){
    this.speech.scale.set(0);
    this.speech.frameName = 'speech2.png';
    this.popUpMsg(this.speech);

    this.game.add.tween(this.menu).to({y:this.game.height*0.87}, 800, Phaser.Easing.Sinusoidal.In,true);
    this.game.add.tween(this.items).to({y:this.game.height*0.83}, 800, Phaser.Easing.Sinusoidal.In,true);
}

function setParameter(){
    this.cropRect.width = this.fire.x;
    this.slider.crop(this.cropRect);
    this.slider.updateCrop();
}

function callCTA(){
    this.game.input.onDown.add(onClickDownload,this);

    this.rectangle.alpha = 0;
    this.characters.alpha = 0;
    this.fire.alpha = 0;
    this.sliderBg.alpha = 0;
    this.slider.alpha = 0;
    this.shirt.alpha = 0;
    this.pant.alpha = 0;
    this.shoe.alpha = 0;
    this.special.alpha = 0;
    this.helmet.alpha = 0;

    this.text1 = game.add.sprite(this.game.width*0.5, this.game.height*0.27,'atlas','cta1.png');
    this.text1.anchor.set(0.5);

    this.text2 = game.add.sprite(this.game.width*0.5, this.game.height*0.72,'atlas','cta2.png');
    this.text2.anchor.set(0.5);

    this.chest = game.add.sprite(this.game.width*0.5, this.game.height*0.5,'atlas','chest.png');
    this.chest.anchor.set(0.5);
    this.chest.scale.set(0);
    this.tweenchest1 = game.add.tween(this.chest.scale).to({ x: 0.95, y: 0.95}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 0.9, y: 0.9}, 250, Phaser.Easing.Sinusoidal.Out).start();
    this.tweenchest2 = game.add.tween(this.chest.scale).to({ x: 0.95, y: 0.95}, 500, Phaser.Easing.Sinusoidal.In).to({ x: 0.9, y: 0.9}, 500, Phaser.Easing.Sinusoidal.Out).repeat(-1).yoyo(true);
    
    this.tweenchest1.onComplete.add(function(){
        this.tweenchest2.start();
    });

    this.rated.scale.set(0.8);
    this.game.add.tween(this.rated).to({y: this.game.height*0.9}, 800, Phaser.Easing.Sinusoidal.In,true);
}

function setSlider(){
    this.menu.alpha = 0;
    this.speech.alpha = 0;
    this.items.kill();

    this.sliderBg = game.add.sprite(this.game.width*0.5, this.game.height*0.85,'atlas','sliderbg.png');
    this.sliderBg.anchor.set(0.5);

    this.slider = game.add.sprite(this.game.width*0.11, this.game.height*0.835,'atlas','slider.png');

    this.fire = game.add.sprite(this.game.width*0.15, this.game.height*0.84,'atlas','fire.png');
    this.fire.anchor.set(0.5);
    this.fire.inputEnabled = true;

    this.cropRect = new Phaser.Rectangle(0,0, this.slider.width*0.15 ,this.slider.height);
    this.slider.crop(this.cropRect);
    this.slider.updateCrop();

    this.bounds = new Phaser.Rectangle(-10,this.game.height*0.745,this.sliderBg.width+(this.fire.width*0.4),this.fire.height);

    this.fire.input.enableDrag(false,false,false,255,this.bounds);
    this.fire.input.dragFromCenter = true;
    this.fire.input.allowVerticalDrag = false;
    this.fire.events.onDragUpdate.add(this.setParameter, this);
    this.fire.events.onDragStop .add(this.callCTA, this);
}

function create() { 
    this.numberSlide = 0;
	setBase();
    setSlide2();
}

function setCharPos(){
	if(this.pos == 2){

	}
	else if(this.pos == 0){

	}
}

function setInputChar(){
	this.characters.setAll('inputEnabled', true);

	for(var i =0; i < this.characters.length; i++){
        if(this.characters.children[i].tipo !=  this.pos)
            this.characters.children[i].inputEnabled = false;
    }
}

function setBase(){
    this.pos = 1;
    this.baseFrame0 = ['char3','char1','char2'];
    this.baseFrame1 = ['char1','char2','char3'];
    this.baseFrame2 = ['char2','char3','char1'];

    this.basePos = [game.width*0.235,game.width*-0.3,game.width*-0.835];
    this.shirtPosX = [game.width*0.5,game.width*0.507,game.width*0.507];
    this.shirtPosY = [game.height*0.475,game.height*0.48,game.height*0.52];
    this.pantstPosX = [game.width*0.5,game.width*0.507,game.width*0.497];
    this.pantsPosY = [game.height*0.59,game.height*0.636,game.height*0.63];
    this.shoesPosX = [game.width*0.494,game.width*0.494,game.width*0.505];
    this.shoesPosY = [game.height*0.73,game.height*0.73,game.height*0.72];
    this.specialPosX = [game.width*0.5,game.width*0.5,game.width*0.57];
    this.specialPosY = [game.height*0.55,game.height*0.57,game.height*0.395];
    this.helmetPosX = [game.width*0.475,game.width*0.486,game.width*0.506];
    this.helmetPosY = [game.height*0.305,game.height*0.27,game.height*0.31];

    this.sfxBtn = game.add.audio('sfx',1);

	this.bg = game.add.sprite(this.game.world.centerX, this.game.height*0.5,'bg');
	this.bg.anchor.set(0.5);

    this.shiny2 = game.add.sprite(0, 0,'atlas','shiny2.png');

    this.logo = game.add.sprite(this.game.width*0.55, this.game.height*0.07,'atlas','logo.png');
    this.logo.anchor.set(0.5);

    this.rectangle = game.add.sprite(this.game.width*0.5, this.game.height*0.45,'rectangle');
    this.rectangle.anchor.set(0.5);

    this.arrows1 = game.add.sprite(this.game.width*0.28, this.game.height*0.5,'atlas','arrow1.png');
    this.arrows1.anchor.set(0.5);
    this.arrows1.inputEnabled = true;
    this.arrows1.events.onInputDown.add(leftSwipe, this)

    this.arrows2 = game.add.sprite(this.game.width*0.73, this.game.height*0.5,'atlas','arrow2.png');
    this.arrows2.anchor.set(0.5);
    this.arrows2.inputEnabled = true;
    this.arrows2.events.onInputDown.add(rightSwipe, this)

    this.speech = game.add.sprite(this.game.width*0.5, this.game.height*0.18,'atlas','speech.png');
    this.speech.anchor.set(0.5);
    this.speech.scale.set(0);
    this.popUpMsg(this.speech);

    this.characters = game.add.group();
    this.characters.create(0,0, 'char1');
    this.characters.create(0, 0, 'char2');
    this.characters.create(0, 0, 'char3');
    this.characters.position.x = this.game.width*-0.3;
    this.characters.position.y = this.game.height*0.45;
    this.characters.setAll('anchor.x', 0.5);
    this.characters.setAll('anchor.y', 0.5);
    this.characters.align(3, 1, 385, 100, Phaser.CENTER);
    this.characters.setAll('inputEnabled', true);
    this.characters.callAll('events.onInputDown.add', 'events.onInputDown', selectChar);
    this.characters.children[0].tipo = 0;
    this.characters.children[1].tipo = 1;
    this.characters.children[2].tipo = 2;

    this.rated = game.add.sprite(this.game.width*0.5, this.game.height*1.5,'atlas','apple.png');
    this.rated.anchor.set(0.5);
    this.game.add.tween(this.rated).to({y: this.game.height*0.9}, 800, Phaser.Easing.Sinusoidal.In,true);
	var dis = this;

    this.swipe = new Hammer(this.game.canvas);

    this.swipe.on("swipeleft", function e(){
	dis.pos--;
    if(dis.pos < 0 ) dis.pos = 2;
    
    if(dis.pos == 0){
    	dis.characters.children[0].loadTexture(dis.baseFrame0[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame0[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame0[2]);
    }
    else if(dis.pos == 1){
    	dis.characters.children[0].loadTexture(dis.baseFrame1[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame1[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame1[2]);
    }
    else if(dis.pos == 2){
    	dis.characters.children[0].loadTexture(dis.baseFrame2[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame2[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame2[2]);
    }
   // dis.game.add.tween(dis.characters).to({x:dis.basePos[dis.pos]}, 600, Phaser.Easing.Sinusoidal.In,true)
});

    this.swipe.on("swiperight", function rightSwipe(){
	dis.pos++;
    if(dis.pos > 2 ) dis.pos = 0;
   
    
    if(dis.pos == 0){
    	dis.characters.children[0].loadTexture(dis.baseFrame0[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame0[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame0[2]);
    }
    else if(dis.pos == 1){
    	dis.characters.children[0].loadTexture(dis.baseFrame1[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame1[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame1[2]);
    }
    else if(dis.pos == 2){
    	dis.characters.children[0].loadTexture(dis.baseFrame2[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame2[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame2[2]);
    }

    //dis.game.add.tween(dis.characters).to({x:dis.basePos[dis.pos]}, 600, Phaser.Easing.Sinusoidal.In,true)
});

    setInputChar()
}

function leftSwipe(){
	var dis = this;
	dis.pos--;
    if(dis.pos < 0 ) dis.pos = 2;
    
    if(dis.pos == 0){
    	dis.characters.children[0].loadTexture(dis.baseFrame0[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame0[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame0[2]);
    }
    else if(dis.pos == 1){
    	dis.characters.children[0].loadTexture(dis.baseFrame1[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame1[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame1[2]);
    }
    else if(dis.pos == 2){
    	dis.characters.children[0].loadTexture(dis.baseFrame2[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame2[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame2[2]);
    }    //dis.game.add.tween(dis.characters).to({x:dis.basePos[dis.pos]}, 600, Phaser.Easing.Sinusoidal.In,true)
}

function rightSwipe(){
	var dis = this;
	dis.pos++;
    if(dis.pos > 2 ) dis.pos = 0;


    if(dis.pos == 0){
    	dis.characters.children[0].loadTexture(dis.baseFrame0[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame0[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame0[2]);
    }
    else if(dis.pos == 1){
    	dis.characters.children[0].loadTexture(dis.baseFrame1[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame1[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame1[2]);
    }
    else if(dis.pos == 2){
    	dis.characters.children[0].loadTexture(dis.baseFrame2[0]);
	    dis.characters.children[1].loadTexture(dis.baseFrame2[1]);
	    dis.characters.children[2].loadTexture(dis.baseFrame2[2]);
    }    //dis.game.add.tween(dis.characters).to({x:dis.basePos[dis.pos]}, 600, Phaser.Easing.Sinusoidal.In,true)
}

function setSlide2(){
    this.menu = game.add.sprite(this.game.width*0.5, this.game.height*1.5,'atlas','menu.png');
    this.menu.anchor.set(0.5);

    this.items = game.add.group();
    this.items.create(0,0, 'atlas','shirt1.png');
    this.items.create(0, 0, 'atlas','shirt2.png');
    this.items.create(0, 0, 'atlas','shirt3.png');
    this.items.position.x = this.game.width*0.03;
    this.items.position.y = this.game.height*0.83;
    this.items.setAll('anchor.x', 0.5);
    this.items.setAll('anchor.y', 0.5);

    this.items.children[0].scale.set(0.7);
    this.items.children[1].scale.set(0.7);
    this.items.children[2].scale.set(0.4);
    this.items.children[0].tipo = 0;
    this.items.children[1].tipo = 1;
    this.items.children[2].tipo = 2;

    this.items.align(3, 1, 220, 100, Phaser.CENTER);
    this.items.setAll('inputEnabled', true);
    this.items.callAll('events.onInputDown.add', 'events.onInputDown', selectItem);

    this.items.position.y = this.game.height*1.5;
}
