function callCTA(){
    this.title.alpha = 0;
   	this.foxMsg.alpha = 0;

   	this.playBg.scale.set(1);
	this.titleCTATween.start()
	this.tweenBtn2.start();
    this.game.input.onDown.add(onClickDownload,this);
}

function create() {
    this.imageCounter = 1;

	setBase();
	setCTA();
}

function popUpMsg(msg,time){
    if(time == undefined) time = 0;
    game.time.events.add(time, function() { 
        var tween = game.add.tween(msg.scale).to({ x: 1.1, y: 1.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).start();
    }, this);
}


function setCTA(){
 	this.titleCTA = game.add.sprite(this.game.world.centerX, this.game.height*0.38,'atlas','logo.png');
	this.titleCTA.anchor.set(0.5);
    this.titleCTA.scale.set(0);
	this.titleCTATween =  game.add.tween(this.titleCTA.scale).to({ x: 1.5, y: 1.5}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1.4, y: 1.4}, 250, Phaser.Easing.Sinusoidal.Out)
    
	this.playBg = game.add.sprite(this.game.world.centerX, this.game.height*0.55,'atlas','playBtn.png');
	this.playBg.anchor.set(0.5);

	this.btnText = game.add.text(0,0, "Download Now!", this.textWhiteBtn);
    this.btnText.anchor.set(0.5);
    this.playBg.addChild(this.btnText);
	this.playBg.scale.set(0);

	this.tweenBtn2 = game.add.tween(this.playBg.scale).to({ x: 1.1, y: 1.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).yoyo(true).repeat(-1)

    this.android = game.add.sprite(this.game.width*0.68, this.game.height*0.7,'atlas','googlestore.png');
    this.android.anchor.set(0.5);
    this.android.scale.set(0);
    this.androidTween = game.add.tween(this.android.scale).to({ x: 1.1, y: 1.1}, 150, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 150, Phaser.Easing.Sinusoidal.Out);

    this.ios = game.add.sprite(this.game.width*0.3, this.game.height*0.7,'atlas','appstore.png');
    this.ios.anchor.set(0.5);
    this.ios.scale.set(0);
    this.iosTween = game.add.tween(this.ios.scale).to({ x: 1.1, y: 1.1}, 150, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 150, Phaser.Easing.Sinusoidal.Out);

    this.titleCTATween.chain(this.iosTween);
    this.iosTween.chain(this.androidTween);
}

function setBase(){
    this.title = game.add.sprite(this.game.width*0.5, this.game.height*0.13,'atlas','logo.png');
    this.title.anchor.set(0.5);
	this.title.scale.set(0);
	popUpMsg(this.title)

	this.forest = game.add.sprite(this.game.width*0.5, this.game.height*0.75,'atlas','forest.png');
    this.forest.anchor.set(0.5);
	this.forest.alpha = 0;
    this.tween1 = game.add.tween(this.forest).to({alpha:1}, 400, Phaser.Easing.Sinusoidal.Out,true);

    this.foxemails = game.add.sprite(this.game.width*0.55, this.game.height*1.25,'atlas','Heap.png');
    this.foxemails.anchor.set(0.5);
    this.tween2 = game.add.tween(this.foxemails).to({y:[this.game.height*1,this.game.height*0.95,this.game.height*0.9,this.game.height*0.84]}, 2000, Phaser.Easing.Elastic.Out,false);
    this.tween4 = game.add.tween(this.foxemails).to({alpha:0}, 500, Phaser.Easing.Sinusoidal.Out,false);

    this.foxMsg = game.add.sprite(this.game.width*0.5, this.game.height*0.28,'atlas','msg.png');
    this.foxMsg.anchor.set(0.5);
	this.foxMsg.scale.set(0);
    this.tween3 = game.add.tween(this.foxMsg.scale).to({ x: 0.6, y: 0.6}, 500, Phaser.Easing.Sinusoidal.In).to({ x: 0.5, y: 0.5}, 500, Phaser.Easing.Sinusoidal.Out)

    this.picture = game.add.sprite(this.game.width*-1.2, this.game.height*0.65,'atlas','card.png');
    this.picture.anchor.set(0.5);
    this.picture.angle = 90;
    this.tween5 = game.add.tween(this.picture).to({ x:this.game.width*0.5, angle:0}, 400, Phaser.Easing.Sinusoidal.Out,false);

    //this.game.time.events.loop(5000, noInteraction);

    this.tween1.chain(this.tween2);
    this.tween2.chain(this.tween4);
    this.tween4.chain(this.tween3);
    this.tween3.chain(this.tween5);

    this.swipe = new Hammer(this.game.canvas);
    this.swipe.on("swipeleft", function(){movePic(0,0,'not')});
    this.swipe.on("swiperight", function(){movePic(0,0,'heart')})
}

function movePic(btn, pointer, type){
    if(type == 'not'){
    	this.picture.alpha = 0.6;
    	this.picture.tint = 0xFF4451;
        var t = game.add.tween(this.picture).to({ x:this.game.width*-1.5, angle:90}, 400, Phaser.Easing.Sinusoidal.Out,true);
    }
    else if(type == 'heart'){
    	this.picture.alpha = 0.6;
    	this.picture.tint = 0x44FFA5;
        var t = game.add.tween(this.picture).to({ x:this.game.width*2, angle:-90}, 400, Phaser.Easing.Sinusoidal.Out,true);
    }

    t.onComplete.add(newPic,this);
}

function newPic(){
	this.picture.alpha = 1;
	this.picture.tint = 0xffffff;
    this.picture.x = this.game.width*-1.2;
    this.picture.angle = 90;

    this.imageCounter++;

    if(this.imageCounter >= 6){
        this.game.time.events.add(500, callCTA);
    }
    else{
        this.picture.loadTexture('atlas','card.png');
        game.add.tween(this.picture).to({ x:this.game.width*0.5, angle:0}, 400, Phaser.Easing.Sinusoidal.Out,true);
    }
}
