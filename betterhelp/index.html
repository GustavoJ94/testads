function unlockOptions(unlock){
	this.btn_1.inputEnabled = unlock;
	this.btn_2.inputEnabled = unlock;
	this.btn_3.inputEnabled = unlock;
}

function btndown(btn, pointer) {
	this.btn_1.alpha = 0.5;
	this.btn_2.alpha = 0.5;
	this.btn_3.alpha = 0.5;
	btn.alpha = 1;
}

function clickOptions(button) {
	unlockOptions(false);
	btndown(button);

	if(button.frameName == 'btn1_0.png'){
		this.woman.frameName = 'woman2.png';
		popUpMsg(this.angry1,500,function(){this.optionsBtn.alpha = 0;this.woman.frameName = 'woman3.png';},500);
		popUpMsg(this.angry2,1000,null);
		popUpMsg(this.angry3,1500,null);
		popUpMsg(this.angry4,2000,null);
		popUpMsg(this.angry5,2500,null);
		popUpMsg(this.angry6,3000,function(){
			this.woman.frameName = 'woman4.png';
			popUpMsg(this.talk1,0,function(){
				this.woman.frameName = 'woman1.png';
				this.optionsBtn.alpha = 1;
				unlockOptions(true);
				resetWoman();
				resetAngryText();
				this.optionsBtn.setAll('alpha',1);
			},1500);
		},1000);
	}
	else if(button.frameName == 'btn2.png'){
		this.woman.frameName = 'woman5.png';
		popUpMsg(this.angry1_2,300,function(){this.optionsBtn.alpha = 0;},250);
		popUpMsg(this.angry2_2,600,null);
		popUpMsg(this.angry3_2,900,null);
		popUpMsg(this.angry4_2,1200,function(){
			this.woman.frameName = 'woman6.png';
			popUpMsg(this.talk2,0,function(){
				this.woman.frameName = 'woman1.png';
				this.optionsBtn.alpha = 1;
				unlockOptions(true);
				resetWoman();
				resetAngryText2();
				this.optionsBtn.setAll('alpha',1);
			},1500);
		},1000);
	}
	else if(button.frameName == 'btn3.png'){
		this.optionsBtn.setAll('alpha',0);
		popUpMsg(this.talk3,250,function(){this.woman.frameName = 'woman7.png';startCTA();},1000);
	}
}

function createOptions(){
	this.btn_1 = game.add.sprite(this.minWidth*1.5, this.minHeight*0.1, 'atlas','btn1_0.png');
    this.btn_1.anchor.set(0.5);
	this.btn_1.inputEnabled = true;
	this.btn_1.events.onInputUp.add(clickOptions,this);

	this.btn_2 = game.add.sprite(this.minWidth*1.5, this.minHeight*0.23, 'atlas','btn2.png');
    this.btn_2.anchor.set(0.5);
	this.btn_2.inputEnabled = true;
	this.btn_2.events.onInputUp.add(clickOptions,this);

	this.btn_3 = game.add.sprite(this.minWidth*1.5, this.minHeight*0.36, 'atlas','btn3.png');
    this.btn_3.anchor.set(0.5);
	this.btn_3.inputEnabled = true;
	this.btn_3.events.onInputUp.add(clickOptions,this);
	this.optionsBtn.addMultiple([this.btn_1,this.btn_2,this.btn_3]);
	this.optionsBtn.setAll('alpha',0);
}

function move(obj,posx,posy,time,finalEvent){
	game.time.events.add(time, function() { 
		var tween = game.add.tween(obj).to({ x: posx, y: posy}, 400, Phaser.Easing.Sinusoidal.InOut).start();
		if(finalEvent)
			game.time.events.add(1500, finalEvent, this);
	}, this);
}

function popUpMsg(msg,time,finalEvent,eventTime){
	game.time.events.add(time, function() { 
		var tween = game.add.tween(msg.scale).to({ x: 1.1, y: 1.1}, 400, Phaser.Easing.Sinusoidal.In).to({ x: 1, y: 1}, 250, Phaser.Easing.Sinusoidal.Out).start();
		if(finalEvent)
			game.time.events.add(eventTime, finalEvent, this);
	}, this);
}

function startPhoneEvent(){
	popUpMsg(this.phoneText1,500,null);
	popUpMsg(this.phoneText2,1200,null);
	popUpMsg(this.phoneText3,1900, function(){this.phoneText.alpha = 0; this.startOptionsEvent();},1500);
}

function startOptionsEvent(){
	this.btn_1.alpha = 1;
	this.btn_2.alpha = 1;
	this.btn_3.alpha = 1;
	move(this.btn_1,this.minWidth*0.72,this.btn_1.y,300,null);
	move(this.btn_2,this.minWidth*0.72,this.btn_2.y,600,null);
	move(this.btn_3,this.minWidth*0.72,this.btn_3.y,1000,null);
}

function createWoman(){
	this.woman = game.add.sprite(0, 0, 'woman','woman1.png');
	this.talk1 = game.add.sprite(this.minWidth*0.25, this.minHeight*0.25, 'atlas','womantext1.png');
    this.talk1.anchor.set(0.5);
    this.talk2 = game.add.sprite(this.minWidth*0.25, this.minHeight*0.25, 'atlas','womantext2.png');
    this.talk2.anchor.set(0.5);
    this.talk3 = game.add.sprite(this.minWidth*0.7, this.minHeight*0.35, 'atlas','betterhelpmsg.png');
    this.talk3.anchor.set(0.5);
    this.womanGroup.addMultiple([this.woman,this.talk1,this.talk2,this.talk3]);
    resetWoman();
}

function resetWoman(){
	this.womanGroup.setAll('scale.x',0);
    this.womanGroup.setAll('scale.y',0);
    this.woman.scale.set(1);
}

function createCTA(){
    this.cta = game.add.sprite(this.minWidth*0.5, this.minHeight*0.5, 'atlas','endcard.png');
    this.cta.anchor.set(0.5);
    this.cta.alpha = 0;
    this.emitter = this.game.add.group(); 
    this.emitter.createMultiple(200,'atlas','sparkle1.png',false);
    this.emitter.setAll('anchor.x',0.5);
    this.emitter.setAll('anchor.y',0.5);
}

function startCTA(){
	this.particleEvent = game.time.events.repeat(0,200,reviveSpark);
	this.particleEvent.timer.onComplete.add(function(){
		this.graphics.tint =0x000000;
		game.add.tween(this.talk3).to({ alpha:0}, 500, Phaser.Easing.Linear.None,true);
		game.add.tween(this.emitter).to({ alpha:0}, 1000, Phaser.Easing.Linear.None,true);
		game.add.tween(this.woman).to({ alpha:0}, 1000, Phaser.Easing.Linear.None,true);
		this.ctaTween = game.add.tween(this.cta).to({ alpha:1}, 2000, Phaser.Easing.Linear.None,true);
		this.ctaTween.onComplete.add(onClickDownload);
	},this);
}

function reviveSpark(){
	var spark = this.emitter.getFirstDead();
	var pickFrame = ['sparkle1.png','sparkle2.png'];
	if(spark){
		spark.reset(game.rnd.between(0,this.minWidth),game.rnd.between(0,this.minHeight));
		spark.frameName = game.rnd.pick(pickFrame);
		spark.alpha = game.rnd.between(0.5,1);
		spark.angle = game.rnd.between(-10,10);
		spark.scale.set(game.rnd.between(0.2,1.2));
		spark.originalScaleX = spark.scale.x;
		spark.originalScaleY = spark.scale.y;
		spark.scale.set(0);
		game.add.tween(spark.scale).to({x:spark.originalScaleX,y:spark.originalScaleY}, 250, Phaser.Easing.Sinusoidal.InOut,true);
	}
}

function create() {
	this.womanGroup = this.game.add.group();
	this.optionsBtn = this.game.add.group();
    this.angryText = this.game.add.group();
    this.angryText2 = this.game.add.group();
    this.phoneText = this.game.add.group();

	this.graphics = game.add.sprite(0, 0, 'atlas','bg.png');

	createWoman();
  	createOptions();
	createTextMsg();
	createAngryText();
	createAngryText2();
	createCTA();
	startPhoneEvent();

	this.graphics.addChild(this.optionsBtn);
	this.graphics.addChild(this.angryText);
	this.graphics.addChild(this.angryText2);
	this.graphics.addChild(this.womanGroup);
	this.graphics.addChild(this.phoneText);
	this.graphics.addChild(this.emitter);
	this.graphics.addChild(this.cta);

	game.flexcale.onResize.add(function (scale) {
		this.graphics.scale.setTo(scale);
		this.graphics.alignIn(game.world, Phaser.CENTER);
	});

	game.flexcale.resize();
}
